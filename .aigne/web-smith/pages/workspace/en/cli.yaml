meta:
  title: "Blocklet CLI | Powerful Command-Line Interface"
  description: "Explore the Blocklet CLI, the essential tool for developers and administrators. This page showcases commands for the entire application lifecycle, from project initialization and local development to server management and deployment."
  image: "mediakit://cli-help-main-commands.png"
sections:
  - sectionName: "CliHero"
    sectionSummary: "A code-first hero section to immediately showcase the Blocklet CLI's purpose and power to a technical audience, demonstrating a typical development workflow."
    verticalHeroTitle: "Your Entire Workflow, in One Terminal"
    verticalHeroDescription: "From scaffolding a new project to deploying and managing a production server, the Blocklet CLI is your all-in-one command center. It's fast, intuitive, and built for modern development."
    verticalHeroCode:
      name: "Typical Workflow"
      content: "# 1. Initialize a new Blocklet project\nblocklet init my-awesome-app --template react\n\n# 2. Start the local development server\nblocklet dev\n\n# 3. Bundle for production\nblocklet bundle\n\n# 4. Deploy to your server\nblocklet deploy"
  - sectionName: "CliFeatures"
    sectionSummary: "This section breaks down the core capabilities of the CLI into four distinct, benefit-driven feature cards, providing a quick and scannable overview for developers and admins."
    twoColumnGridTitle: "Everything You Need, Right From Your Keyboard"
    list:
      - sectionName: "FeatureAppLifecycle"
        sectionSummary: "Highlights the CLI's commands for managing the complete application lifecycle, from creation to deployment."
        iconName: "mdi:package-variant-closed"
        cardTitle: "Full Application Lifecycle"
        cardDescription: "Initialize, develop with hot-reloading, test, bundle, and deploy your blocklets using simple, powerful commands."
      - sectionName: "FeatureServerControl"
        sectionSummary: "Focuses on the server administration capabilities, assuring users they can manage their instances entirely from the command line."
        iconName: "mdi:server-network"
        cardTitle: "Complete Server Control"
        cardDescription: "Manage your Blocklet Server instances. Start, stop, check status, view logs, and perform upgrades without ever leaving the terminal."
      - sectionName: "FeatureInteractiveCli"
        sectionSummary: "Emphasizes the user-friendly nature of the CLI, highlighting its interactive prompts and helpful guides."
        iconName: "mdi:cursor-text"
        cardTitle: "Interactive & User-Friendly"
        cardDescription: "Enjoy an intuitive experience with interactive prompts, auto-complete, and helpful guides that make complex tasks feel easy."
      - sectionName: "FeatureStorePublishing"
        sectionSummary: "Showcases the CLI's integration with the Blocklet Store, making it easy to publish and distribute applications."
        iconName: "mdi:store-outline"
        cardTitle: "Seamless Store Publishing"
        cardDescription: "Connect to any Blocklet Store, manage your credentials, and upload your bundled blocklets to share with the world."
  - sectionName: "CliBlockletCommands"
    sectionSummary: "A detailed look at the application-focused 'blocklet' commands, complete with a code block showing the main help output to provide concrete examples for developers."
    contentCardTitle: "Develop and Deploy with Ease"
    contentCardDescription: "The `blocklet` command set is your toolkit for the entire development journey. Scaffold projects from templates, run a live-reloading dev server, and deploy your finished application to any Blocklet Server instance. It's built to make you productive."
    contentCardRightCode:
      name: "blocklet --help"
      content: "Commands:\n  bundle [options] [path]   Bundle the blocklet for deployment\n  deploy [options] <path>   Deploy the blocklet to a server\n  dev [options] [path]      Run the blocklet in development mode\n  test [options] [path]     Run the blocklet test cases\n  init [options] <name>     Initialize a blocklet project\n  meta [options] [path]     Read and display the blocklet metadata\n  version [options] [path]  Bump the blocklet version\n  upload [options] [path]   Upload the blocklet to a blocklet store\n  exec [options] <cmd>      Execute a command in the blocklet context\n  debug [options] [path]    Debug the blocklet\n  connect <url>             Connect to a blocklet store\n  create [options] <name>   Create a new blocklet project\n  server                    Manage the blocklet server\n  help [command]            Display help for command"
  - sectionName: "CliServerCommands"
    sectionSummary: "A detailed look at the administration-focused 'blocklet server' commands, paired with a code block of the help output to give server operators a clear view of their tools."
    contentCardTitle: "Administer Your Server Like a Pro"
    contentCardDescription: "The `blocklet server` command set gives you full administrative control. Initialize new servers, manage their lifecycle, monitor status and logs, and handle upgrades seamlessly. Itâ€™s the ultimate tool for reliable server management."
    contentCardLeftCode:
      name: "blocklet server --help"
      content: "Commands:\n  start [options]       Start the blocklet server\n  init [options]        Initialize the blocklet server\n  status [options]      Show the blocklet server status\n  logs [options]        Show the blocklet server logs\n  stop [options]        Stop the blocklet server\n  info [options]        Show the blocklet server info\n  upgrade [options]     Upgrade the blocklet server\n  help [command]        Display help for command"
  - sectionName: "CliOutputExamples"
    sectionSummary: "This section provides visual proof of the CLI's utility by showcasing screenshots of actual command outputs, making the tool's power and clarity tangible to the user."
    threeColumnGridTitle: "See It in Action: Real-World Output"
    list:
      - sectionName: "OutputServerStatus"
        sectionSummary: "Displays the output of the 'blocklet server status' command, demonstrating how users can get a quick, comprehensive overview of their server."
        contentCardTitle: "Comprehensive Server Status"
        contentCardDescription: "Get a complete overview of your server's health, running blocklets, and configuration with a single command."
        contentCardBottomImage: "mediakit://cli-server-status-output.png"
      - sectionName: "OutputServerInfo"
        sectionSummary: "Showcases the detailed system information provided by the 'blocklet server info' command, highlighting its usefulness for deep diagnostics."
        contentCardTitle: "In-Depth System Information"
        contentCardDescription: "Dive deep into your server's configuration, from hardware specs and network details to software versions."
        contentCardBottomImage: "mediakit://cli-server-info-output.png"
      - sectionName: "OutputServerStart"
        sectionSummary: "Presents the server startup sequence log, illustrating the transparency and detailed feedback the CLI provides during critical operations."
        contentCardTitle: "Transparent Startup Process"
        contentCardDescription: "Watch the server come to life with detailed, color-coded logs that show every step of the initialization process."
        contentCardBottomImage: "mediakit://cli-server-start-output.png"
  - sectionName: "FinalCta"
    sectionSummary: "A final, action-oriented call-to-action that encourages users to install the CLI or explore the broader platform, providing clear next steps."
    ctaTitle: "Ready to Supercharge Your Workflow?"
    ctaDescription: "Install the Blocklet CLI and take control of your development and deployment pipeline today. Check out the documentation for installation guides and advanced usage."
    cta:
      - text: "Get Started Now"
        link: "link:///architecture"
      - text: "Explore the Platform"
        link: "link:///home"
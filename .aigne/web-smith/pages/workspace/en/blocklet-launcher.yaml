meta:
  title: "Blocklet Launcher: Deploy Apps with No-Code Simplicity"
  description: "Discover the Blocklet Launcher, a hosted service providing a streamlined, no-code 'app store' experience that abstracts away server setup, making decentralized technology accessible to everyone."
  image: "mediakit://purchase-space-subscription.jpg"
sections:
  - sectionName: "SplitHeroWithRightImage"
    sectionSummary: "Introduces Blocklet Launcher with an energetic headline, a simple value proposition, a compelling visual of the user experience, and direct calls to action to launch an app or explore the platform."
    splitHeroTitle: "Launch Your dApp in a Click!"
    splitHeroDescription: "Blocklet Launcher is your personal app store for the decentralized web. Forget servers and code—just pick an app, click launch, and you're live. It’s that easy!"
    splitHeroRightImage: "mediakit://purchase-space-subscription.jpg"
    splitHeroActions:
      - text: "Launch an App Now"
        link: "https://launcher.arcblock.io"
      - text: "Explore the Platform"
        link: "link:///home"
  - sectionName: "Layout4ColumnGridCenter"
    sectionSummary: "Highlights the four core benefits of Blocklet Launcher in a scannable, icon-driven grid format, focusing on simplicity, ease of management, and security to build user confidence."
    fourColumnGridTitle: "Everything You Need to Go Live, Instantly"
    list:
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card highlighting the one-click deployment benefit."
        iconName: "mdi:rocket-launch"
        cardTitle: "One-Click Deployment"
        cardDescription: "Launch apps from our store instantly. No setup, no hassle, just pure creative power at your fingertips."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card explaining the simple and flexible subscription model."
        iconName: "mdi:wallet"
        cardTitle: "Simple Subscriptions"
        cardDescription: "Manage your billing with flexible plans. Pay your way with support for both crypto and traditional fiat currency."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card showcasing the comprehensive lifecycle management capabilities."
        iconName: "mdi:cogs"
        cardTitle: "Full Lifecycle Control"
        cardDescription: "Easily manage, renew, or even transfer your apps from a single, intuitive dashboard. You're in the driver's seat."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card emphasizing the security and reliability of the platform."
        iconName: "mdi:shield-check"
        cardTitle: "Secure & Reliable"
        cardDescription: "Your apps run on a robust, secure infrastructure with optional data backups to ensure peace of mind."
  - sectionName: "FeatureSection"
    sectionSummary: "Visually demonstrates the user-friendly management experience of the Blocklet Launcher, showcasing the invoice and details screen to emphasize transparency and control."
    featureSectionTitle: "A Seamless Experience, From Purchase to Management"
    featureSectionDescription: "We've designed the entire process to be intuitive and powerful. You can track your subscriptions, view invoices, and manage application details all in one clean interface, giving you total transparency and control."
    featureSectionBottomImage: "mediakit://app-details-invoices.jpg"
  - sectionName: "Layout3ColumnGridLeft"
    sectionSummary: "Presents three relatable use cases to inspire potential users, showing them the practical and powerful ways they can leverage the Blocklet Launcher for personal, business, or team projects."
    threeColumnGridTitle: "What Will You Launch?"
    list:
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Use case card for individual creators and developers launching new dApps."
        iconName: "mdi:lightbulb-on"
        cardTitle: "Launch a New dApp"
        cardDescription: "Got a brilliant idea? Go from concept to a live application in minutes with our on-demand serverless capacity."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Use case card for businesses wanting to offer subscription-based services."
        iconName: "mdi:store"
        cardTitle: "Offer SaaS Products"
        cardDescription: "Provide subscription-based environments to your customers with fully automated billing and management."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Use case card for teams needing a centralized app management solution."
        iconName: "mdi:account-group"
        cardTitle: "Manage Team Apps"
        cardDescription: "Centralize your team's application ownership, billing, and lifecycle management for streamlined operations."
  - sectionName: "FAQs"
    sectionSummary: "Proactively addresses common user questions about the Blocklet Launcher, aiming to clarify its purpose, target audience, data handling, and payment methods to remove potential barriers to adoption."
    faqTitle: "Your Questions, Answered"
    faqList:
      - question: "What exactly is Blocklet Launcher?"
        answer: "It's our hosted service that gives you a super simple, 'app store' experience for launching and managing decentralized apps, no coding required!"
      - question: "Do I need to be a developer to use it?"
        answer: "Not at all! It's built for everyone. If you can use an app store on your phone, you can use the Blocklet Launcher."
      - question: "How are my apps and data handled?"
        answer: "You're in full control! The Launcher is integrated with DID Spaces, letting you effortlessly restore your apps and data from your personal backups."
      - question: "What payment methods are supported?"
        answer: "We're flexible! You can pay for subscriptions using our native ABT token or with traditional fiat currency through Stripe."
  - sectionName: "CTA"
    sectionSummary: "A final, high-energy call to action that encourages immediate engagement by inviting users to try the Launcher or return to the main platform page, closing the loop on their journey."
    ctaTitle: "Ready to Bring Your Idea to Life?"
    ctaDescription: "Stop waiting and start creating. Launch your first decentralized application with just a few clicks and see how easy it can be!"
    cta:
      - text: "Try Blocklet Launcher"
        link: "https://launcher.arcblock.io"
      - text: "Back to Home"
        link: "link:///home"

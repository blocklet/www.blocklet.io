meta:
  title: "Blocklet Launcher: No-Code dApp Deployment"
  description: "Launch and manage decentralized apps with an easy-to-use, app-store-like experience. Blocklet Launcher is the simplest way for anyone to join the dApp ecosystem, no technical skills required."
  image: "mediakit://hero-blocklet-launcher.png"
sections:
  - sectionName: "hero"
    sectionSummary: "An engaging introduction to the Blocklet Launcher, highlighting its primary benefit of no-code dApp deployment for non-technical users with a clear call to action."
    splitHeroTitle: "Your dApp Store. Zero Code Required."
    splitHeroDescription: "Launch and manage decentralized apps as easily as downloading from an app store. Blocklet Launcher handles all the technical stuff, so you can focus on what's next!"
    splitHeroActions:
      - text: "Launch an App Now"
        link: "https://launcher.arcblock.io"
      - text: "Read the Docs"
        link: "https://www.arcblock.io/docs/launcher"
    splitHeroRightImage: "mediakit://hero-blocklet-launcher.png"
  - sectionName: "features"
    sectionSummary: "Showcases the core features and benefits of the Blocklet Launcher in a highly scannable grid, making it easy for users to quickly grasp the value proposition."
    threeColumnGridTitle: "Everything You Need, All in One Place"
    list:
      - sectionName: "clickAndGoDeployment"
        sectionSummary: "Highlights the simplicity of launching applications with a single click, appealing directly to the non-technical audience."
        iconName: "lucide:rocket"
        cardTitle: "Click & Go Deployment"
        cardDescription: "Launch dApps instantly without touching a single line of code or configuring a server. If you can click a button, you're ready to go!"
      - sectionName: "totalManagementDashboard"
        sectionSummary: "Emphasizes the user-friendly dashboard for managing all aspects of their applications and subscriptions."
        iconName: "lucide:layout-dashboard"
        cardTitle: "Manage Your Digital Space"
        cardDescription: "Your personal dashboard to manage apps, subscriptions, and billing. Pause, resume, or transfer ownership effortlessly."
      - sectionName: "flexibleBilling"
        sectionSummary: "Focuses on the transparent and flexible payment options, building trust with users."
        iconName: "lucide:credit-card"
        cardTitle: "Simple, Transparent Billing"
        cardDescription: "Pay your way with fiat or crypto. Track usage, view invoices, and manage your subscription with no surprises. It's all right there for you!"
  - sectionName: "howItWorks"
    sectionSummary: "A step-by-step visual guide that walks users through the seamless experience of using the Blocklet Launcher, from purchase to a live app, using actual product screenshots to build confidence."
    oneColumnGridTitle: "From Idea to Live App in Just a Few Clicks!"
    list:
      - sectionName: "stepOnePurchase"
        sectionSummary: "Illustrates the first step of the user journey: subscribing to a space."
        contentCardLeftImage: "mediakit://purchase-space-subscription.jpg"
        contentCardTitle: "1. Subscribe to Your Space"
        contentCardDescription: "Choose your plan, select your payment method (fiat or crypto!), and get your dedicated space ready for your favorite dApps. It’s a simple, one-page checkout."
      - sectionName: "stepTwoManage"
        sectionSummary: "Shows the second step: launching and configuring an application from the dashboard."
        contentCardRightImage: "mediakit://app-overview-domains.jpg"
        contentCardTitle: "2. Launch and Configure"
        contentCardDescription: "Browse the store, launch any app with one click, and easily manage domains and settings from your super intuitive dashboard."
      - sectionName: "stepThreeTrack"
        sectionSummary: "Highlights the final step: monitoring application status and billing history."
        contentCardLeftImage: "mediakit://app-details-invoices.jpg"
        contentCardTitle: "3. Monitor and Grow"
        contentCardDescription: "Keep an eye on everything with detailed app info and a transparent invoice history. All your application and billing details are right where you need them."
  - sectionName: "faq"
    sectionSummary: "Addresses common questions that non-technical users might have, providing clear, reassuring answers to build trust and overcome potential hesitations."
    faqTitle: "Got Questions? We’ve Got Answers!"
    faqList:
      - question: "Do I really need to know how to code?"
        answer: "Absolutely not! Blocklet Launcher is designed for everyone. If you can use an app store on your phone, you can launch a dApp with us. It’s that simple!"
      - question: "What exactly is a 'space'?"
        answer: "Think of a 'space' as your personal, managed server in the cloud. We handle all the technical maintenance so you can just focus on launching and using your applications."
      - question: "Can I use my own server instead?"
        answer: "The Launcher is a fully hosted service designed for ultimate convenience. If you're a developer and prefer to self-host, you can use our powerful Blocklet Server, which includes its own built-in launcher!"
      - question: "What payment methods do you accept?"
        answer: "We've got you covered with flexible payment options! You can pay with traditional fiat currency (like USD) via Stripe or use our native ABT tokens."
  - sectionName: "cta"
    sectionSummary: "A final, energetic call-to-action that encourages immediate engagement and provides a clear next step for interested users."
    ctaTitle: "Ready to Launch Your First dApp?"
    ctaDescription: "Step into the world of decentralized applications the easy way. Your next great idea is just a few clicks away. Let's get started!"
    cta:
      - text: "Try the Launcher Now"
        link: "https://launcher.arcblock.io"
      - text: "See What You Can Build"
        link: "link:///blocklet-store"
  - sectionName: "footer"
    sectionSummary: "Provides essential navigation links to all major pages of the Blocklet platform, ensuring users can easily explore the entire ecosystem."
    threeColumnGridTitle: "Explore the Blocklet Platform"

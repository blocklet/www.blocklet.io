        "iconName": "mdi:cursor-default-click-outline"
      - "sectionName": "automationReady"
        "sectionSummary": "Emphasizes the CLI's suitability for automation and CI/CD pipelines."
        "cardTitle": "Scriptable & CI/CD Ready"
        "cardDescription": "Automate everything! The CLI is designed for scripting,
          allowing you to easily integrate your deployment pipeline with GitHub
          Actions, Jenkins, and more."
        "iconName": "mdi:cogs"
      - "sectionName": "comprehensiveControl"
        "sectionSummary": "Showcases the granular control the CLI provides over the

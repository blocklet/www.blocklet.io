meta:
  title: "Blocklet Store: The Decentralized Marketplace for Your Apps"
  description: "Explore the Blocklet Store, the central, decentralized marketplace for discovering, publishing, and deploying Blocklets with a single click, functioning as the 'App Store' for the ecosystem."
  image: "mediakit://explore-trending-blocklets.png"
sections:
  - sectionName: "SplitHeroWithRightImage"
    sectionSummary: "A high-energy hero section to introduce the Blocklet Store, emphasizing its role as a decentralized app marketplace with clear calls to action for both users and developers."
    splitHeroTitle: "Your Decentralized App Store is Here!"
    splitHeroDescription: "Discover, publish, and launch amazing decentralized apps in a single click. The Blocklet Store is your gateway to a world of powerful, ready-to-use Blocklets."
    splitHeroActions:
      - text: "Explore the Store"
        link: "https://store.blocklet.dev"
      - text: "Start Publishing"
        link: "https://developer.blocklet.io"
    splitHeroRightImage: "mediakit://explore-trending-blocklets.png"
  - sectionName: "Layout3ColumnGridCenter"
    sectionSummary: "This section showcases the core benefits of the Blocklet Store in a visually engaging 3-column grid, making it easy for users to quickly grasp its value for enterprises, developers, and monetization."
    threeColumnGridTitle: "Everything You Need in One Marketplace"
    list:
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Highlights the enterprise-grade features of the marketplace, focusing on discovery, trust, and version management."
        iconName: "mdi:store-outline"
        cardTitle: "Enterprise-Ready Marketplace"
        cardDescription: "Find and distribute apps with DID-based publisher verification, multi-version management, and lightning-fast search to build trust and stability."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Focuses on the monetization capabilities, explaining how developers can earn revenue through flexible and secure payment models."
        iconName: "mdi:cash-multiple"
        cardTitle: "Advanced Monetization"
        cardDescription: "Sell your apps with flexible pricing models, secure NFT-based purchases, and an automated revenue sharing system built for creators."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Appeals directly to developers by showcasing the seamless integration with their workflow and the powerful analytics tools available."
        iconName: "mdi:code-braces"
        cardTitle: "Developer-First Experience"
        cardDescription: "Publish directly from the CLI, manage API tokens for CI/CD, and track your app's performance with a built-in analytics dashboard."
  - sectionName: "FeatureSection"
    sectionSummary: "This section provides a visual anchor for the user experience, showing the vibrant and easy-to-navigate blocklet catalog to make the concept of 'discovery' tangible."
    featureSectionTitle: "Discover and Deploy in Minutes"
    featureSectionDescription: "Browse a rich catalog of verified Blocklets. With advanced filtering and categories, finding the perfect tool for your next project has never been easier. Launch it instantly to your Blocklet Server!"
    featureSectionBottomImage: "mediakit://blocklet-catalog-grid.png"
  - sectionName: "Layout2ColumnGridLeft"
    sectionSummary: "Dives deeper into the community and transparency features of the store, using a two-column layout to pair descriptive text with relevant interface screenshots."
    twoColumnGridTitle: "Built on Trust and Transparency"
    list:
      - sectionName: "ContentCardWithLeftImage"
        sectionSummary: "Showcases the community review system, emphasizing how user feedback and DID-based identity create a trustworthy ecosystem."
        contentCardLeftImage: "mediakit://blocklet-reviews-comments.png"
        contentCardTitle: "Engage with the Community"
        contentCardDescription: "Read authentic user reviews and share your own feedback. DID-based comments ensure a trustworthy and transparent ecosystem where your voice matters."
      - sectionName: "ContentCardWithLeftImage"
        sectionSummary: "Highlights the version history feature, explaining its importance for tracking updates, ensuring stability, and maintaining control over deployments."
        contentCardLeftImage: "mediakit://blocklet-version-history.png"
        contentCardTitle: "Track Every Update"
        contentCardDescription: "Stay informed with a complete, chronological version history for every Blocklet. See what's new, track bug fixes, and roll back if needed for total control."
  - sectionName: "Layout3ColumnGridLeft"
    sectionSummary: "This section details the flexible deployment options, reassuring technical users and businesses that the Blocklet Store can adapt to their specific infrastructure and performance needs."
    threeColumnGridTitle: "Deploy Your Way"
    list:
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Highlights the self-hosting capability for users who prioritize data sovereignty and customization."
        iconName: "mdi:server"
        cardTitle: "Self-Hosted Control"
        cardDescription: "Deploy your own private Blocklet Store on your infrastructure for full data sovereignty and control over your app ecosystem."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Explains the integration with global CDNs for achieving high performance and availability on a global scale."
        iconName: "mdi:earth"
        cardTitle: "Global Reach"
        cardDescription: "Integrate with AWS CloudFront for worldwide performance and availability, delivering your apps to users at lightning speed."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Showcases the forward-looking AI and MCP integrations, positioning the store as a next-generation, intelligent marketplace."
        iconName: "mdi:robot-outline"
        cardTitle: "AI-Ready Integration"
        cardDescription: "Enhance your store with AI-powered search and expose marketplace tools to AI agents via the Model Context Protocol (MCP)."
  - sectionName: "FAQs"
    sectionSummary: "Proactively answers common questions about the Blocklet Store to build user confidence and clarify its key differentiators, such as decentralization and monetization."
    faqTitle: "Frequently Asked Questions"
    faqList:
      - question: "What is a Blocklet Store?"
        answer: "It's a decentralized marketplace, like an 'App Store,' for discovering, publishing, and deploying Blocklets—reusable app components—on the ArcBlock platform."
      - question: "Can I host my own private store?"
        answer: "Absolutely! The Blocklet Store is itself a Blocklet, so you can deploy your own instance for your organization or community, giving you full control."
      - question: "How do developers get paid?"
        answer: "The store supports blockchain-native payments using NFTs. It has flexible pricing models (free, one-time, subscription) and automated revenue sharing."
      - question: "Is the Blocklet Store secure?"
        answer: "Yes! Security is built-in with Decentralized Identity (DID) for authentication, role-based permissions, and a complete audit trail for all transactions."
  - sectionName: "CTA"
    sectionSummary: "A final, energetic call-to-action to encourage immediate engagement, providing clear next steps for both consumers and creators to join the ecosystem."
    ctaTitle: "Ready to Join the Decentralized App Economy?"
    ctaDescription: "Whether you're looking for the next great app or ready to publish your masterpiece, the Blocklet Store is your launchpad."
    cta:
      - text: "Explore the Live Store"
        link: "https://store.blocklet.dev"
      - text: "Back to Platform Home"
        link: "link:///home"
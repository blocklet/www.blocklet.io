meta:
  title: "Blocklet Store: Discover, Publish, and Deploy Decentralized Apps"
  description: "Explore the Blocklet Store, the decentralized marketplace for the ArcBlock ecosystem. Find, launch, and publish blocklets with enterprise-grade security, flexible monetization, and a developer-first workflow."
  image: "mediakit://explore-trending-blocklets.png"
sections:
  - sectionName: "hero"
    sectionSummary: "Introduces the Blocklet Store with a compelling title, a brief description of its value proposition, and clear calls-to-action for exploring the marketplace or publishing an app. The visual reinforces the idea of a vibrant app ecosystem."
    splitHeroTitle: "The Decentralized Marketplace for Blocklets"
    splitHeroDescription: "Discover, publish, and deploy applications with enterprise-grade security and scalability. Your one-stop shop for building and growing in the ArcBlock ecosystem."
    splitHeroActions:
      - text: "Explore the Store"
        link: "https://store.blocklet.dev"
      - text: "Publish Your App"
        link: "https://developer.blocklet.io"
    splitHeroRightImage: "mediakit://explore-trending-blocklets.png"
  - sectionName: "keyFeatures"
    sectionSummary: "Highlights the six core pillars of the Blocklet Store, showcasing its benefits for businesses, developers, and end-users through a scannable grid layout."
    threeColumnGridTitle: "A Marketplace Built for Growth"
    list:
      - sectionName: "enterpriseMarketplace"
        sectionSummary: "Showcases the Blocklet Store's capability as a decentralized app discovery platform with verified publishers and robust version management."
        iconName: "lucide:store"
        cardTitle: "Enterprise Marketplace"
        cardDescription: "Discover a universe of decentralized apps with advanced search, verified publishers, and complete version histories for stable, secure deployments."
      - sectionName: "advancedMonetization"
        sectionSummary: "Details the flexible and secure payment options available, including NFT-based purchases and automated revenue sharing for developers."
        iconName: "lucide:coins"
        cardTitle: "Advanced Monetization"
        cardDescription: "Leverage blockchain-native payments with flexible pricing models. Our NFT-based system ensures cryptographic proof of ownership and automated revenue sharing."
      - sectionName: "developerExperience"
        sectionSummary: "Focuses on the developer-centric tools like CLI integration and analytics that make publishing and managing applications seamless."
        iconName: "lucide:terminal"
        cardTitle: "Developer-First Experience"
        cardDescription: "Publish and update apps directly from your workflow with our seamless CLI integration, API tokens, and a powerful analytics dashboard."
      - sectionName: "enterpriseSecurity"
        sectionSummary: "Emphasizes the robust security model built on Decentralized Identity (DID), providing granular permissions and an immutable audit trail."
        iconName: "lucide:shield-check"
        cardTitle: "Enterprise Security"
        cardDescription: "Built on Decentralized Identity, our platform offers enhanced privacy, role-based permissions, and a complete audit trail for compliance."
      - sectionName: "flexibleDeployment"
        sectionSummary: "Explains the versatile deployment options, from self-hosting for full data sovereignty to global CDN integration for worldwide performance."
        iconName: "lucide:server"
        cardTitle: "Flexible Deployment"
        cardDescription: "Deploy on your own infrastructure for full data sovereignty or use our cloud options for global distribution and performance."
      - sectionName: "businessIntelligence"
        sectionSummary: "Highlights the built-in analytics and community feedback tools that provide valuable market insights for publishers and administrators."
        iconName: "lucide:bar-chart-3"
        cardTitle: "Business Intelligence"
        cardDescription: "Monitor marketplace performance with real-time analytics, user ratings, and community feedback to track trends and drive success."
  - sectionName: "visualShowcase"
    sectionSummary: "Provides a visual tour of the Blocklet Store's user interface, using screenshots to highlight the key user experiences from discovery to community engagement."
    oneColumnGridTitle: "Experience the Store in Action"
    list:
      - sectionName: "effortlessDiscovery"
        sectionSummary: "Showcases the clean and intuitive catalog grid, demonstrating how users can easily browse and filter applications."
        contentCardTitle: "Find Your Next Favorite App"
        contentCardDescription: "Jump right in and browse a rich catalog of applications. With powerful search and filtering, you can instantly find trending blocklets and curated collections."
        contentCardRightImage: "mediakit://blocklet-catalog-grid.png"
      - sectionName: "deepDive"
        sectionSummary: "Highlights the detailed blocklet overview page, showing where users can find comprehensive information, screenshots, and metadata."
        contentCardTitle: "Get the Full Story"
        contentCardDescription: "Get all the info you need before you launch. View comprehensive overviews, screenshot galleries, version histories, and community reviews."
        contentCardLeftImage: "mediakit://blocklet-detail-overview.png"
      - sectionName: "versionHistory"
        sectionSummary: "Features the version history tab, emphasizing the platform's transparency and allowing users to track updates and changes."
        contentCardTitle: "Stay Up-to-Date with Every Release"
        contentCardDescription: "Track every update with a transparent version history. See what's new, what's fixed, and how your favorite blocklets are evolving over time."
        contentCardRightImage: "mediakit://blocklet-version-history.png"
      - sectionName: "communityEngagement"
        sectionSummary: "Displays the community reviews section, underscoring the importance of user feedback and engagement powered by decentralized identity."
        contentCardTitle: "Engage with the Community"
        contentCardDescription: "Read reviews, ask questions, and share your feedback. Our DID-powered comment system ensures authentic and valuable community engagement."
        contentCardLeftImage: "mediakit://blocklet-reviews-comments.png"
  - sectionName: "developerCTA"
    sectionSummary: "A dedicated section for developers, encouraging them to publish their applications on the Blocklet Store and highlighting the benefits of the developer-first platform."
    featureSectionTitle: "Ready to Publish Your Blocklet?"
    featureSectionDescription: "Join our network of verified publishers. Our developer-first experience provides seamless CLI integration, a web-based uploader, and powerful analytics to track your success. Turn your code into a thriving business."
    featureSectionAction:
      text: "Start Publishing Now"
      link: "https://developer.blocklet.io"
    featureSectionBottomImage: "mediakit://blocklet-store-developer-cta.png"
  - sectionName: "finalCTA"
    sectionSummary: "A final call-to-action that prompts visitors to either start exploring the store as a user or dive into the documentation as a developer."
    ctaTitle: "Start Your Journey with Blocklet Store Today!"
    ctaDescription: "Whether you're looking for the next great app or ready to share your own creation, the Blocklet Store is your gateway to the decentralized web."
    cta:
      - text: "Explore the Store"
        link: "https://store.blocklet.dev"
      - text: "Read the Docs"
        link: "https://www.arcblock.io"
  - sectionName: "footer"
    sectionSummary: "Provides key sitewide navigation links, allowing users to easily explore the Blocklet platform and access developer resources."
    ctaTitle: "Explore The Platform"
    ctaDescription: "Get to know the entire ArcBlock ecosystem, from the core server to the developer tools."
    cta:
      - text: "Home"
        link: "link:///home"
      - text: "Developer Portal"
        link: "https://developer.blocklet.io"
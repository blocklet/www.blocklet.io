  title: "Blocklet Platform: The Complete Ecosystem for Modern Web Apps"
  description: "Discover the Blocklet Platform, a complete ecosystem for developing, deploying, and managing modern web apps with built-in decentralized identity. Get started in minutes!"
  image: "mediakit://blocklet-platform-hero.png"
sections:
  - sectionName: "hero"
    sectionSummary: "A full-width hero section to grab attention, state the core value proposition of the Blocklet Platform, and provide primary calls to action."
    fullBackgroundHeroImage: "mediakit://blocklet-platform-hero.png"
    fullBackgroundHeroCenteredTitle: "The Complete Ecosystem for Modern Web Apps"
    fullBackgroundHeroCenteredDescription: "Develop, deploy, and manage secure, scalable applications with built-in decentralized identity. Go from idea to production in minutes."
    fullBackgroundHeroActions:
      - text: "Start for Developers"
        link: "link:///blocklet-cli"
      - text: "See for End-Users"
        link: "link:///blocklet-launcher"

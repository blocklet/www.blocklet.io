      - sectionName: "blockletServerCard"
        sectionSummary: "A content card introducing the Blocklet Server, the core runtime environment of the platform."
        contentCardTitle: "Blocklet Server"
        contentCardDescription: "The foundational, secure, and scalable runtime environment for your applications. Deploy anywhere—from the cloud to your local machine. Explore Server ->"
        contentCardBottomImage: "mediakit://analytics-runtime-dashboard.png"
      - sectionName: "blockletServiceCard"
        sectionSummary: "A content card highlighting Blocklet Services, emphasizing the reusable, pre-built functionalities."
        contentCardTitle: "Blocklet Service"
        contentCardDescription: "Stop reinventing the wheel. Use pre-built services for authentication, notifications, and more to focus on your unique logic. Discover Services ->"
        contentCardBottomImage: "mediakit://service-website-branding.png"
      - sectionName: "blockletSdkCard"
        sectionSummary: "A content card for the Blocklet SDK, positioning it as the essential toolkit for developers."
        contentCardTitle: "Blocklet SDK"
        contentCardDescription: "Integrate your app with the platform using our powerful Node.js and Browser SDKs for identity, communication, and wallet management. Dive into the SDK ->"
        contentCardBottomImage: "mediakit://service-blocklet-environments.png"
      - sectionName: "blockletCliCard"
        sectionSummary: "A content card introducing the Blocklet CLI, the command-line interface for developers and administrators."
        contentCardTitle: "Blocklet CLI"
        contentCardDescription: "Manage your entire development and server lifecycle from the terminal. The perfect tool for automation and CI/CD pipelines. Master the CLI ->"
        contentCardBottomImage: "mediakit://cli-server-status-output.png"
      - sectionName: "blockletStoreCard"
        sectionSummary: "A content card showcasing the Blocklet Store, the decentralized marketplace for applications."
        contentCardTitle: "Blocklet Store"
        contentCardDescription: "Discover, publish, and deploy applications and components with a single click from our decentralized, federated marketplace. Visit the Store ->"
        contentCardBottomImage: "mediakit://explore-trending-blocklets.png"
      - sectionName: "blockletLauncherCard"
        sectionSummary: "A content card featuring the Blocklet Launcher, the no-code solution for easy application deployment."
        contentCardTitle: "Blocklet Launcher"
        contentCardDescription: "The easiest on-ramp to the ecosystem. Launch and manage apps from an intuitive dashboard—no coding or server setup required. Try the Launcher ->"
        contentCardBottomImage: "mediakit://purchase-space-subscription.jpg"

meta:
  title: "Blocklet SDK: The Developer's Toolkit for Building on ArcBlock"
  description: "Explore the Blocklet SDK, your essential toolkit for building on ArcBlock. Leverage powerful APIs for Node.js and browsers to manage authentication, wallets, and server communication. Start developing your decentralized application today!"
  image: "mediakit://blocklet-sdk-hero-visual.png"
sections:
  - sectionName: "sdkHero"
    sectionSummary: "Introduces the Blocklet SDK, highlighting its purpose as the essential developer toolkit and setting an energetic, empowering tone for developers."
    splitHeroTitle: "Your Essential Toolkit for Building on Blocklet"
    splitHeroDescription: "Jumpstart your development with our comprehensive SDKs for Node.js and browsers. Access everything you need for authentication, wallet integration, and seamless server communication, all in one place!"
    splitHeroActions:
      - text: "Explore Node.js SDK"
        link: "https://docs.arcblock.io/abtfw/introduction/"
      - text: "Explore Browser SDK"
        link: "https://docs.arcblock.io/abtfw/introduction/"
    splitHeroRightImage: "mediakit://blocklet-sdk-hero-visual.png"
  - sectionName: "sdkCoreFeatures"
    sectionSummary: "Details the two main SDKs (Node.js and Browser), explaining their specific roles and core functionalities to give developers a clear understanding of which to use."
    twoColumnGridTitle: "Powerful SDKs for Every Environment"
    list:
      - sectionName: "nodeSdkCard"
        sectionSummary: "Highlights the server-side capabilities of the Node.js SDK, focusing on backend development features like authentication and database integration."
        contentCardTitle: "Node.js SDK: Power Your Backend"
        contentCardDescription: "Build robust, secure backend services. Our Node.js SDK provides everything for server-side logic, including DID Connect, wallet management, database integration, and powerful Express middleware."
        contentCardBottomCode:
          name: "typescript"
          content: "import { getWallet, AuthService } from '@blocklet/sdk';\n\n// Get the blocklet's own DID wallet\nconst wallet = getWallet();\n\n// Access authentication services\nconst auth = new AuthService();"
      - sectionName: "browserSdkCard"
        sectionSummary: "Showcases the client-side capabilities of the Browser SDK, emphasizing features that help create smooth and interactive user experiences."
        contentCardTitle: "Browser SDK: Craft Amazing Frontends"
        contentCardDescription: "Create seamless user experiences in the browser. Handle client-side authentication, manage user sessions, refresh tokens automatically, and communicate with other Blocklets effortlessly."
        contentCardBottomCode:
          name: "typescript"
          content: "import { BlockletSDK } from '@blocklet/js-sdk';\n\nconst sdk = new BlockletSDK();\n\n// Authenticate a user\nawait sdk.user.login(credentials);"
  - sectionName: "sdkKeyFunctionalities"
    sectionSummary: "Showcases the top-level functionalities available through the SDKs, giving developers a quick, benefit-driven overview of what they can achieve."
    threeColumnGridTitle: "What You Can Build: Key Functionalities"
    list:
      - sectionName: "secureAuthCard"
        sectionSummary: "Highlights the SDK's comprehensive authentication features."
        iconName: "lucide:shield-check"
        cardTitle: "Secure Authentication"
        cardDescription: "Integrate passwordless DID Connect, Passkeys, OAuth, and more. Manage users, roles, and permissions with ease."
      - sectionName: "walletIntegrationCard"
        sectionSummary: "Explains the SDK's capabilities for wallet management."
        iconName: "lucide:wallet"
        cardTitle: "DID Wallet Integration"
        cardDescription: "Programmatically access your Blocklet's wallet to perform cryptographic operations like signing data and verifying credentials."
      - sectionName: "richNotificationsCard"
        sectionSummary: "Details the multi-channel notification system."
        iconName: "lucide:bell-ring"
        cardTitle: "Rich Notifications"
        cardDescription: "Send interactive, multi-channel notifications directly to your user's DID Wallet, browser, or other connected services."
      - sectionName: "databaseIntegrationCard"
        sectionSummary: "Describes the built-in database support for rapid development."
        iconName: "lucide:database"
        cardTitle: "Embedded Database"
        cardDescription: "Utilize the built-in NeDB for simple, file-based data storage right out of the box, perfect for getting started quickly."
      - sectionName: "middlewareCard"
        sectionSummary: "Showcases the helpful Express.js middleware included in the SDK."
        iconName: "lucide:webhook"
        cardTitle: "Powerful Middleware"
        cardDescription: "Drop in our Express.js middleware to automatically handle request verification and inject runtime info into your frontend."
      - sectionName: "federatedServicesCard"
        sectionSummary: "Explains how the SDK facilitates communication between Blocklets."
        iconName: "lucide:network"
        cardTitle: "Cross-Blocklet Communication"
        cardDescription: "Enable secure communication between different Blocklets, creating powerful, composed applications."
  - sectionName: "sdkGetStarted"
    sectionSummary: "Provides a strong, action-oriented call to action that encourages developers to start building with the SDK immediately."
    ctaTitle: "Ready to Build Your First Blocklet?"
    ctaDescription: "Grab the SDK, check out our docs, and start bringing your decentralized ideas to life. The entire Blocklet ecosystem is at your fingertips!"
    cta:
      - text: "View Documentation"
        link: "https://docs.arcblock.io/"
      - text: "See on GitHub"
        link: "https://github.com/ArcBlock"
  - sectionName: "footerNavigation"
    sectionSummary: "Provides clear, accessible navigation to all other component pages within the Blocklet platform. Each card acts as a clickable link to its corresponding page."
    twoColumnGridTitle: "Explore the Full Platform"
    list:
      - sectionName: "homeLinkCard"
        sectionSummary: "A navigation card that links to the Blocklet Platform home page."
        cardTitle: "Home"
        cardDescription: "Get a complete overview of the Blocklet Platform."
        iconName: "lucide:home"
      - sectionName: "serverLinkCard"
        sectionSummary: "A navigation card that links to the Blocklet Server page."
        cardTitle: "Blocklet Server"
        cardDescription: "Discover the runtime for your applications."
        iconName: "lucide:server"
      - sectionName: "serviceLinkCard"
        sectionSummary: "A navigation card that links to the Blocklet Service page."
        cardTitle: "Blocklet Service"
        cardDescription: "Learn about reusable, standardized functionality."
        iconName: "lucide:settings-2"
      - sectionName: "cliLinkCard"
        sectionSummary: "A navigation card that links to the Blocklet CLI page."
        cardTitle: "Blocklet CLI"
        cardDescription: "Master command-line control for development and admin."
        iconName: "lucide:terminal"
      - sectionName: "storeLinkCard"
        sectionSummary: "A navigation card that links to the Blocklet Store page."
        cardTitle: "Blocklet Store"
        cardDescription: "Browse the official marketplace for Blocklets."
        iconName: "lucide:store"
      - sectionName: "launcherLinkCard"
        sectionSummary: "A navigation card that links to the Blocklet Launcher page."
        cardTitle: "Blocklet Launcher"
        cardDescription: "Experience no-code dApp deployment."
        iconName: "lucide:rocket"
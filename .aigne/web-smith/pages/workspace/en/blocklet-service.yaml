meta:
  title: "Blocklet Service: Reusable, Standardized Functionality"
  description: "Explore Blocklet Services, the standardized, out-of-the-box functionalities
    that any Blocklet can use. This page covers features like authentication, notifications,
    and theming, highlighting the platform's composability."
  image: "mediakit://blocklet-service-social-card.png"
sections:
  - sectionName: "blockletServiceHero"
    sectionSummary: "Introduces Blocklet Service with its core value proposition of providing
      reusable, standardized functionalities to accelerate development, using a
      split-screen layout with text on the left and a supporting visual on the right."
    splitHeroTitle: "Build Faster, Not Harder. Welcome to Blocklet Service."
    splitHeroDescription: "Stop reinventing the wheel! Blocklet Services are your ready-to-go
      toolkit for essential functions like authentication, notifications, and theming.
      Plug them into any Blocklet and watch your development speed soar."
    splitHeroActions:
      - text: "Explore Features"
        link: "#coreFeaturesGrid"
      - text: ""
        link: ""
    splitHeroRightImage: "mediakit://blocklet-service-architecture.png"
  - sectionName: "coreFeaturesGrid"
    sectionSummary: "Provides a high-level, scannable overview of the main categories
      of services available, helping users quickly grasp the breadth of the platform's
      capabilities."
    threeColumnGridTitle: "Your Out-of-the-Box Powerhouse"
    list:
      - sectionName: "unifiedAuthenticationCard"
        sectionSummary: "Highlights the comprehensive and ready-to-use authentication
          services provided by the platform."
        iconName: "lucide:shield-check"
        cardTitle: "Unified Authentication"
        cardDescription: "Secure user access instantly with DID Connect, Passkeys,
          OAuth, and more. All managed for you."
      - sectionName: "multiChannelCommunicationCard"
        sectionSummary: "Showcases the built-in communication tools that enable developers
          to easily engage with their users."
        iconName: "lucide:message-square-plus"
        cardTitle: "Multi-Channel Communication"
        cardDescription: "Reach users everywhere with built-in email services, push
          notifications, and webhooks."
      - sectionName: "dynamicThemingEngineCard"
        sectionSummary: "Features the powerful theming capabilities that allow for
          consistent branding across applications."
        iconName: "lucide:palette"
        cardTitle: "Dynamic Theming Engine"
        cardDescription: "Effortlessly manage branding, colors, and typography across
          all your Blocklets for a consistent look and feel."
  - sectionName: "serviceDeepDive"
    sectionSummary: "Offers a more detailed look into key service areas using a dynamic,
      alternating layout to keep the user engaged while providing more substantial
      information."
    oneColumnGridTitle: "Dive Deeper: What's Inside?"
    list:
      - sectionName: "didConnectManagement"
        sectionSummary: "Details the advanced user and identity management features,
          supported by a relevant screenshot of the user management interface."
        contentCardTitle: "Effortless User & Group Management"
        contentCardDescription: "Go beyond simple logins. Manage user profiles, create
          custom groups, issue verifiable 'Passports,' and configure KYC workflows,
          all from a centralized hub. It's identity management, supercharged."
        contentCardLeftImage: "mediakit://service-did-connect-members.png"
      - sectionName: "websiteBrandingControl"
        sectionSummary: "Explains the comprehensive branding and customization options,
          paired with a visual of the branding configuration panel."
        contentCardTitle: "Total Control Over Your Brand"
        contentCardDescription: "Your brand, your rules. Manage custom domains, configure
          multi-language support, upload logos, and customize your entire visual
          design systemâ€”from typography to color schemes. Make every application
          unmistakably yours."
        contentCardRightImage: "mediakit://service-website-branding.png"
      - sectionName: "operationsAnalytics"
        sectionSummary: "Showcases the built-in tools for monitoring and operations,
          demonstrating the platform's production-readiness with an analytics dashboard
          screenshot."
        contentCardTitle: "Monitor, Audit, and Optimize with Confidence"
        contentCardDescription: "Keep your finger on the pulse. Access comprehensive
          audit logs, analyze traffic with built-in analytics, and manage notifications
          across all channels. Production-grade operations are built right in."
        contentCardLeftImage: "mediakit://service-operations-analytics.png"
  - sectionName: "howItWorks"
    sectionSummary: "Explains the underlying technical mechanism of Blocklet Services
      in an accessible way, emphasizing the platform's composable architecture."
    featureSectionTitle: "Composability in Action"
    featureSectionDescription: "Blocklet Services are exposed through standardized URL
      endpoints. This simple yet powerful pattern allows any Blocklet to discover
      and consume functionality from another, creating a truly composable ecosystem
      where you can build complex apps by connecting powerful, pre-built services."
    featureSectionBottomImage: "mediakit://service-add-blocklet-modal.png"
  - sectionName: "getStartedCta"
    sectionSummary: "A final, energetic call-to-action designed to convert interested

meta:
  title: "Blocklet Server: The Runtime for Your Applications"
  description: "Discover Blocklet Server, the powerful, secure runtime for modular apps. Build faster with rich services, deploy anywhere, and manage with ease. Perfect for developers and admins."
  image: "mediakit://blocklet-server-hero-visual.png"
sections:
  - sectionName: "BlockletServerHero"
    sectionSummary: "Introduces Blocklet Server with a powerful headline, a brief explanation of its value, and clear calls-to-action, paired with an abstract visual to capture the user's attention immediately."
    splitHeroTitle: "The Ultimate Runtime for Your Decentralized Apps"
    splitHeroDescription: "Blocklet Server is the powerhouse OS for your applications. It's a secure, flexible, and developer-friendly environment designed to run your Blocklets anywhere, from the cloud to your local machine. Let's build something amazing!"
    splitHeroActions:
      - text: "Get Started"
        link: "link:///home"
      - text: "Explore Docs"
        link: "https://docs.arcblock.io/"
    splitHeroRightImage: "mediakit://blocklet-server-hero-visual.png"
  - sectionName: "CoreArchitecture"
    sectionSummary: "Breaks down the three fundamental pillars of Blocklet Server's architecture—Gateway, Runtime, and Security—in a clean, three-column grid. This section establishes technical credibility and explains how the system works at a high level."
    threeColumnGridTitle: "A Rock-Solid Foundation for Your Apps"
    list:
      - sectionName: "BlockletGateway"
        sectionSummary: "Explains the function of the Blocklet Gateway, focusing on its role as a smart reverse proxy that handles traffic, SSL, and service discovery automatically."
        iconName: "lucide:network"
        cardTitle: "Intelligent Gateway"
        cardDescription: "Forget complex DevOps! Our built-in gateway handles service discovery, load balancing, and automatic SSL/TLS, making your apps securely accessible on the web in seconds."
      - sectionName: "BlockletRuntime"
        sectionSummary: "Details the sandboxed execution environment, emphasizing security, isolation, and lifecycle management for each Blocklet."
        iconName: "lucide:box"
        cardTitle: "Sandboxed Runtime"
        cardDescription: "Every Blocklet runs in its own isolated process. The runtime manages the full lifecycle—install, start, stop, and upgrade—ensuring stability and security for all your apps."
      - sectionName: "BlockletSecurity"
        sectionSummary: "Highlights the security-first design of the server, covering access control, authentication, and integrated logging to protect applications."
        iconName: "lucide:shield-check"
        cardTitle: "Security by Design"
        cardDescription: "Security isn't an afterthought; it's built-in. Benefit from a robust auth layer, access key management, integrated logging, and role-based access for your team."
  - sectionName: "DeveloperFeatures"
    sectionSummary: "Showcases the key benefits for developers in a two-column grid, focusing on features that accelerate development and streamline workflows, like the modular architecture and Git-based deployment."
    twoColumnGridTitle: "For Developers: Build Faster and Smarter"
    list:
      - sectionName: "ModularArchitecture"
        sectionSummary: "Highlights the benefit of building with modular Blocklets, promoting code reuse and maintainability."
        contentCardTitle: "Modular & Composable Architecture"
        contentCardDescription: "Build your apps as a collection of independent Blocklets. This microservices-style approach makes your code cleaner, easier to maintain, and incredibly extensible. Mix, match, and create!"
        contentCardBottomImage: "mediakit://service-add-blocklet-modal.png"
      - sectionName: "MultiLanguageSupport"
        sectionSummary: "Emphasizes that Blocklet Server is language-agnostic, giving developers the freedom to use their favorite tools."
        contentCardTitle: "Any Language, Any Framework"
        contentCardDescription: "You bring the code, we'll run it. Blocklet Server is language-agnostic, supporting Node.js, Python, Go, and more. Use the tools you already love to build amazing things."
        contentCardBottomImage: "mediakit://service-blocklet-environments.png"
      - sectionName: "GitBasedDeployment"
        sectionSummary: "Explains the seamless push-to-deploy workflow, a major productivity booster for developers."
        contentCardTitle: "Effortless Git-Based Deployment"
        contentCardDescription: "Connect your favorite Git providers like GitHub or GitLab for a seamless 'push-to-deploy' workflow. Automate your CI/CD pipeline and ship updates faster than ever."
        contentCardBottomImage: "mediakit://service-did-spaces-backup.png"
      - sectionName: "RichServices"
        sectionSummary: "Promotes the built-in services like DID and notifications that save developers from reinventing the wheel."
        contentCardTitle: "Rich Services Out-of-the-Box"
        contentCardDescription: "Stop rebuilding foundational services! Leverage a suite of built-in services for Decentralized Identity (DID), notifications, payments, and more. Focus on what makes your app unique."
        contentCardBottomImage: "mediakit://service-did-connect-members.png"
  - sectionName: "AdminFeatures"
    sectionSummary: "Presents the top features for administrators in an engaging, alternating layout. This section focuses on ease of management, security, and operational control."
    oneColumnGridTitle: "For Admins: Deploy & Manage with Confidence"
    list:
      - sectionName: "CentralizedDashboard"
        sectionSummary: "Showcases the user-friendly web dashboard for complete server and application management."
        contentCardTitle: "Your Central Command Center"
        contentCardDescription: "Our clean, intuitive web dashboard gives you complete control. Manage the full Blocklet lifecycle, monitor node health, view logs, and manage user access from a single, beautiful interface."
        contentCardRightImage: "mediakit://blocklets-management-list.png"
      - sectionName: "TotalSecurityControl"
        sectionSummary: "Details the robust, built-in security features like the WAF and fine-grained access control that appeal to administrators."
        contentCardTitle: "Enterprise-Grade Security, Simplified"
        contentCardDescription: "Protect your applications with a built-in Web Application Firewall (WAF), automated SSL, and fine-grained access controls. Track every critical action with comprehensive audit trails for total peace of mind."
        contentCardLeftImage: "mediakit://settings-gateway-configuration.png"
      - sectionName: "EffortlessOperations"
        sectionSummary: "Highlights the automation and monitoring tools that simplify server management and operations."
        contentCardTitle: "Automated & Easy Operations"
        contentCardDescription: "Keep your server in top shape with automated database backups, health monitoring, and real-time resource analytics. Get notifications on Discord, Telegram, or email so you're always in the know."
        contentCardRightImage: "mediakit://analytics-runtime-dashboard.png"
  - sectionName: "FAQs"
    sectionSummary: "Addresses frequently asked questions about Blocklet Server in a collapsible accordion format, providing quick answers to common developer and administrator queries."
    faqTitle: "Frequently Asked Questions"
    faqList:
      - question: "What exactly is a Blocklet?"
        answer: "Think of a Blocklet as a modular, independent application component. It's like an app from an app store, but for your server. This architecture promotes code reusability and makes your applications highly extensible and easy to manage!"
      - question: "What languages and frameworks can I use?"
        answer: "Pretty much anything you want! Blocklet Server is language-agnostic, with native support for Node.js, Python, Go, PHP, and even static sites. You can use your favorite frameworks like React, Vue, or Express without any hassle."
      - question: "How does Blocklet Server handle security?"
        answer: "Security is at our core! We provide a multi-layered approach including a built-in Web Application Firewall (WAF), automated SSL, process isolation for each Blocklet, and a robust Decentralized Identity (DID) based authentication system."
      - question: "Can I deploy Blocklet Server on my own hardware?"
        answer: "Absolutely! You have complete freedom. Deploy it on any cloud provider like AWS or DigitalOcean, on-premise servers, your local development machine, or even a Raspberry Pi. No vendor lock-in, ever."
      - question: "How is this different from tools like Docker or Coolify?"
        answer: "While tools like Docker manage containers, Blocklet Server is a complete application ecosystem. It provides a higher-level abstraction with a built-in app store, reusable components, Web3-native identity, and integrated services, letting you focus on features, not just infrastructure."
  - sectionName: "FinalCTA"
    sectionSummary: "A final, energetic call-to-action section designed to convert interested visitors into active users by prompting them to start building or explore the documentation."
    ctaTitle: "Ready to Build on a Better Foundation?"
    ctaDescription: "Join the growing community of developers and businesses choosing Blocklet Server to power the next generation of web applications. Your journey starts here!"
    cta:

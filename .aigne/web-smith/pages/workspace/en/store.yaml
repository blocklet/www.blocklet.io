meta:
  title: "Blocklet Store | The Marketplace for Blocklets"
  description: "An introduction to the Blocklet Store, the decentralized marketplace for discovering, publishing, and deploying applications. Learn about its features for developers to monetize apps and for users to find trusted solutions."
sections:
  - sectionName: "SplitHeroWithRightImage"
    sectionSummary: "Introduces the Blocklet Store with a vibrant hero image, a compelling value proposition, and clear calls-to-action for both consumers and producers of blocklets."
    splitHeroTitle: "Your Decentralized Marketplace for Modern Apps"
    splitHeroDescription: "Discover, publish, and deploy amazing applications with enterprise-grade security and scalability. This is your one-stop shop for trusted, decentralized solutions, ready to go!"
    splitHeroActions:
      - text: "Explore the Live Store"
        link: "https://store.blocklet.dev"
      - text: "Start Publishing"
        link: "https://developer.blocklet.io"
    splitHeroRightImage: "mediakit://explore-trending-blocklets.png"
  - sectionName: "Layout3ColumnGridCenter"
    sectionSummary: "Highlights the six core benefits of the Blocklet Store in a scannable 3x2 grid, using icons to visually reinforce each feature for both developers and users."
    threeColumnGridTitle: "Everything You Need in One Awesome Place"
    list:
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card highlighting the decentralized app discovery feature."
        iconName: "mdi:store-search-outline"
        cardTitle: "Decentralized Discovery"
        cardDescription: "Find any app in a flash! Our powerful, lightning-fast search and intuitive categories make discovering new blocklets a total breeze."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card explaining the advanced monetization capabilities for developers."
        iconName: "mdi:cash-multiple"
        cardTitle: "Advanced Monetization"
        cardDescription: "Turn your passion into profit. We support flexible pricing models and automated revenue sharing to make selling your apps simple and fun."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card emphasizing the trust and security provided by DID verification."
        iconName: "mdi:shield-check-outline"
        cardTitle: "Verified & Secure"
        cardDescription: "Feel confident with every download. Our DID-based publisher verification and enterprise-grade security mean you're always in safe hands."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card showcasing the seamless CLI integration for developers."
        iconName: "mdi:console-line"
        cardTitle: "Seamless CLI Integration"
        cardDescription: "For all the command-line fans! Publish and update your blocklets directly from your terminal. It’s so fast, you won't believe it."
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card detailing the flexible deployment options, including self-hosting."
        iconName: "mdi:rocket-launch-outline"
        cardTitle: "Flexible Deployment"
        cardDescription: "Your store, your rules. Host a private marketplace on your own infrastructure, from the cloud to on-premise. You've got full control!"
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "Feature card promoting the analytics dashboard for developers."
        iconName: "mdi:chart-bar"
        cardTitle: "Powerful Analytics"
        cardDescription: "Watch your app's success grow! Track downloads, revenue, and user feedback right from your built-in developer dashboard."
  - sectionName: "SplitHeroWithLeftImage"
    sectionSummary: "Focuses on the user experience of discovering and deploying apps, using a screenshot of the catalog to make the benefit tangible and exciting."
    splitHeroTitle: "Discover & Launch with a Single Click"
    splitHeroDescription: "Jump into a massive library of blocklets! From developer tools to AI agents, everything is organized and ready to go. Find what you need and get it running in minutes."
    splitHeroActions:
      - text: "Browse All Apps Now"
        link: "https://store.blocklet.dev"
      - text: ""
        link: ""
    splitHeroLeftImage: "mediakit://blocklet-catalog-grid.png"
  - sectionName: "SplitHeroWithRightImage"
    sectionSummary: "Pivots to the developer audience, highlighting the ease of publishing and managing applications, supported by a visual of the version history interface."
    splitHeroTitle: "Publish Your Passion, Power Your Business"
    splitHeroDescription: "Got a great app? The Blocklet Store gives you all the tools to share it with the world. You can manage versions, track performance, and connect with your users—all in one place."
    splitHeroActions:
      - text: "View Publishing Guide"
        link: "https://developer.blocklet.io"
      - text: ""
        link: ""
    splitHeroRightImage: "mediakit://blocklet-version-history.png"
  - sectionName: "FeatureSection"
    sectionSummary: "Builds trust by showcasing the community and transparency features like user reviews and version tracking, reinforcing the store's open ecosystem philosophy."
    featureSectionTitle: "Transparent, Trusted, and Community-Driven"
    featureSectionDescription: "We believe in open ecosystems. Read authentic user reviews, track version histories, and see developer verification right on the page. It’s all about building trust together!"
    featureSectionBottomImage: "mediakit://blocklet-reviews-comments.png"
  - sectionName: "FAQs"
    sectionSummary: "Addresses common questions about the Blocklet Store to overcome potential objections and provide clarity on key aspects like verification, payment, and self-hosting."
    faqTitle: "Frequently Asked Questions"
    faqList:
      - question: "What makes the Blocklet Store different?"
        answer: "It's a decentralized marketplace! This means more freedom for developers, better security for users, and the ability for anyone to host their own store. It's the app store, reimagined for Web3."
      - question: "How are developers and apps verified?"
        answer: "We use Decentralized Identity (DID) to verify every publisher. This ensures that the apps you download come from a trusted, authentic source, building a safer ecosystem for everyone."
      - question: "What payment models can I use to sell my app?"
        answer: "You've got options! You can offer your blocklets for free, as a one-time purchase, or on a subscription basis. We make it easy to monetize your work your way."
      - question: "Can I run my own private or company-specific store?"
        answer: "Absolutely! The Blocklet Store is itself a blocklet, which means you can deploy your own instance on your infrastructure. It's perfect for enterprises or communities who want a curated marketplace."
      - question: "How do I get started as a developer?"
        answer: "It's super easy! Just use our Blocklet CLI to package your app and upload it. Check out our developer docs for a step-by-step guide to get you published in no time!"
  - sectionName: "CTA"
    sectionSummary: "Provides a final, energetic call-to-action that encourages both users and developers to engage with the platform, with clear buttons for next steps."
    ctaTitle: "Ready to Dive In?"
    ctaDescription: "Whether you're looking for the next great app or ready to publish your own, the Blocklet Store is your gateway to the decentralized future. Let's go!"
    cta:
      - text: "Explore the Marketplace"
        link: "https://store.blocklet.dev"
      - text: "Back to Platform Home"
        link: "link:///home"

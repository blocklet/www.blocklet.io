meta:
  title: "Blocklet CLI | 强大的命令行界面"
  description: "探索 Blocklet CLI，这是开发者和管理员的必备工具。本页面展示了贯穿整个应用生命周期的命令，从项目初始化、本地开发到服务器管理和部署。"
  image: "mediakit://cli-help-main-commands.png"
sections:
  - sectionName: "CliHero"
    sectionSummary: "一个代码优先的“英雄”区，旨在向技术受众即时展示 Blocklet CLI 的用途和强大功能，并演示一个典型的开发工作流。"
    verticalHeroTitle: "您的整个工作流，尽在一个终端"
    verticalHeroDescription: "从搭建新项目到部署和管理生产服务器，Blocklet CLI 是您的一站式指挥中心。它快速、直观，专为现代开发而生。"
    verticalHeroCode:
      name: "典型工作流"
      content: "# 1. 初始化一个新的 Blocklet 项目\nblocklet init my-awesome-app --template react\n\n# 2. 启动本地开发服务器\nblocklet dev\n\n# 3. 为生产环境打包\nblocklet bundle\n\n# 4. 部署到您的服务器\nblocklet deploy"
  - sectionName: "CliFeatures"
    sectionSummary: "本节将 CLI 的核心功能分解为四个独立的、以效益为导向的特性卡片，为开发者和管理员提供快速、易于浏览的概览。"
    twoColumnGridTitle: "您所需的一切，尽在指尖"
    list:
      - sectionName: "FeatureAppLifecycle"
        sectionSummary: "重点介绍用于管理完整应用生命周期（从创建到部署）的 CLI 命令。"
        iconName: "mdi:package-variant-closed"
        cardTitle: "完整的应用生命周期"
        cardDescription: "使用简单而强大的命令，即可完成 Blocklet 的初始化、热重载开发、测试、打包和部署。"
      - sectionName: "FeatureServerControl"
        sectionSummary: "重点介绍服务器管理功能，确保用户可以完全通过命令行管理其实例。"
        iconName: "mdi:server-network"
        cardTitle: "全面的服务器控制"
        cardDescription: "管理您的 Blocklet Server 实例。无需离开终端，即可启动、停止、检查状态、查看日志和执行升级。"
      - sectionName: "FeatureInteractiveCli"
        sectionSummary: "强调 CLI 的用户友好性，突出其交互式提示和实用的指南。"
        iconName: "mdi:cursor-text"
        cardTitle: "交互友好，简单易用"
        cardDescription: "通过交互式提示、自动补全和实用的指南，享受直观的体验，让复杂任务变得轻而易举。"
      - sectionName: "FeatureStorePublishing"
        sectionSummary: "展示 CLI 与 Blocklet Store 的集成，使其易于发布和分发应用程序。"
        iconName: "mdi:store-outline"
        cardTitle: "无缝发布到商店"
        cardDescription: "连接到任何 Blocklet Store，管理您的凭据，并上传您打包好的 Blocklet 与世界分享。"
  - sectionName: "CliBlockletCommands"
    sectionSummary: "详细介绍以应用程序为中心的 'blocklet' 命令，并附带一个显示主要帮助输出的代码块，为开发者提供具体示例。"
    contentCardTitle: "轻松开发与部署"
    contentCardDescription: "`blocklet` 命令集是您整个开发旅程的工具包。您可以从模板搭建项目，运行支持实时重载的开发服务器，并将完成的应用程序部署到任何 Blocklet Server 实例。它旨在让您高效工作。"
    contentCardRightCode:
      name: "blocklet --help"
      content: "Commands:\n  bundle [options] [path]   为部署打包 Blocklet\n  deploy [options] <path>   将 Blocklet 部署到服务器\n  dev [options] [path]      在开发模式下运行 Blocklet\n  test [options] [path]     运行 Blocklet 测试用例\n  init [options] <name>     初始化一个 Blocklet 项目\n  meta [options] [path]     读取并显示 Blocklet 元数据\n  version [options] [path]  提升 Blocklet 版本号\n  upload [options] [path]   将 Blocklet 上传到一个 blocklet 商店\n  exec [options] <cmd>      在 Blocklet 上下文中执行命令\n  debug [options] [path]    调试 Blocklet\n  connect <url>             连接到一个 blocklet 商店\n  create [options] <name>   创建一个新的 Blocklet 项目\n  server                    管理 Blocklet Server\n  help [command]            显示命令的帮助信息"
  - sectionName: "CliServerCommands"
    sectionSummary: "详细介绍以管理为中心的 'blocklet server' 命令，并配有一个帮助输出的代码块，让服务器操作员清楚地了解他们的工具。"
    contentCardTitle: "像专家一样管理您的服务器"
    contentCardDescription: "`blocklet server` 命令集为您提供全面的管理控制权。您可以初始化新服务器、管理其生命周期、监控状态和日志，并无缝处理升级。它是实现可靠服务器管理的终极工具。"
    contentCardLeftCode:
      name: "blocklet server --help"
      content: "Commands:\n  start [options]       启动 Blocklet Server\n  init [options]        初始化 Blocklet Server\n  status [options]      显示 Blocklet Server 状态\n  logs [options]        显示 Blocklet Server 日志\n  stop [options]        停止 Blocklet Server\n  info [options]        显示 Blocklet Server 信息\n  upgrade [options]     升级 Blocklet Server\n  help [command]        显示命令的帮助信息"
  - sectionName: "CliOutputExamples"
    sectionSummary: "本节通过展示实际命令输出的截图，为 CLI 的实用性提供了视觉证明，使用户能够切实感受到该工具的强大和清晰。"
    threeColumnGridTitle: "运行效果：真实输出"
    list:
      - sectionName: "OutputServerStatus"
        sectionSummary: "显示 'blocklet server status' 命令的输出，演示用户如何快速、全面地了解其服务器概况。"
        contentCardTitle: "全面的服务器状态"
        contentCardDescription: "通过一个命令，全面了解您服务器的健康状况、正在运行的 Blocklet 和配置。"
        contentCardBottomImage: "mediakit://cli-server-status-output.png"
      - sectionName: "OutputServerInfo"
        sectionSummary: "展示 'blocklet server info' 命令提供的详细系统信息，突出其在深度诊断中的实用性。"
        contentCardTitle: "深入的系统信息"
        contentCardDescription: "深入了解您服务器的配置，从硬件规格、网络详情到软件版本。"
        contentCardBottomImage: "mediakit://cli-server-info-output.png"
      - sectionName: "OutputServerStart"
        sectionSummary: "展示服务器启动序列日志，说明 CLI 在关键操作期间提供的透明度和详细反馈。"
        contentCardTitle: "透明的启动过程"
        contentCardDescription: "通过详细、带颜色编码的日志，观察服务器的启动过程，其中显示了初始化过程的每一步。"
        contentCardBottomImage: "mediakit://cli-server-start-output.png"
  - sectionName: "FinalCta"
    sectionSummary: "最后，一个以行动为导向的号召性用语，鼓励用户安装 CLI 或探索更广泛的平台，并提供清晰的后续步骤。"
    ctaTitle: "准备好为您的工作流加速了吗？"
    ctaDescription: "立即安装 Blocklet CLI，掌控您的开发和部署流程。查看文档以获取安装指南和高级用法。"
    cta:
      - text: "立即开始"
        link: "link:///architecture"
      - text: "探索平台"
        link: "link:///home"
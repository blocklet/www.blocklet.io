meta:
  title: "Blocklet SDK：在 ArcBlock 上构建的开发者工具包"
  description: "探索 Blocklet SDK，这是您在 ArcBlock 上进行构建的必备工具包。利用适用于 Node.js 和浏览器的强大 API 来管理身份验证、钱包和服务器通信。立即开始开发您的去中心化应用吧！"
  image: "mediakit://blocklet-sdk-hero-visual.png"
sections:
  - sectionName: "sdkHero"
    sectionSummary: "介绍 Blocklet SDK，强调其作为必备开发者工具包的用途，并为开发者营造一种充满活力、赋能的基调。"
    splitHeroTitle: "您在 Blocklet 上构建的必备工具包"
    splitHeroDescription: "使用我们为 Node.js 和浏览器提供的综合 SDK，快速启动您的开发。在一个地方即可获取身份验证、钱包集成和无缝服务器通信所需的一切！"
    splitHeroActions:
      - text: "探索 Node.js SDK"
        link: "https://docs.arcblock.io/abtfw/introduction/"
      - text: "探索浏览器 SDK"
        link: "https://docs.arcblock.io/abtfw/introduction/"
    splitHeroRightImage: "mediakit://blocklet-sdk-hero-visual.png"
  - sectionName: "sdkCoreFeatures"
    sectionSummary: "详细介绍两个主要的 SDK（Node.js 和浏览器），解释它们的具体作用和核心功能，让开发者清楚地了解该使用哪一个。"
    twoColumnGridTitle: "适用于各种环境的强大 SDK"
    list:
      - sectionName: "nodeSdkCard"
        sectionSummary: "突出 Node.js SDK 的服务器端能力，重点介绍身份验证和数据库集成等后端开发功能。"
        contentCardTitle: "Node.js SDK：为您的后端提供动力"
        contentCardDescription: "构建稳健、安全的后端服务。我们的 Node.js SDK 为服务器端逻辑提供了一切，包括 DID Connect、钱包管理、数据库集成和强大的 Express 中间件。"
        contentCardBottomCode:
          name: "typescript"
          content: "import { getWallet, AuthService } from '@blocklet/sdk';\n\n// Get the blocklet's own DID wallet\nconst wallet = getWallet();\n\n// Access authentication services\nconst auth = new AuthService();"
      - sectionName: "browserSdkCard"
        sectionSummary: "展示浏览器 SDK 的客户端能力，强调有助于创建流畅、交互式用户体验的功能。"
        contentCardTitle: "浏览器 SDK：打造出色的前端"
        contentCardDescription: "在浏览器中创建无缝的用户体验。轻松处理客户端身份验证、管理用户会话、自动刷新令牌，并与其他 Blocklet 进行通信。"
        contentCardBottomCode:
          name: "typescript"
          content: "import { BlockletSDK } from '@blocklet/js-sdk';\n\nconst sdk = new BlockletSDK();\n\n// Authenticate a user\nawait sdk.user.login(credentials);"
  - sectionName: "sdkKeyFunctionalities"
    sectionSummary: "展示通过 SDK 可用的顶级功能，为开发者提供一个快速、以收益为导向的概述，让他们了解可以实现什么。"
    threeColumnGridTitle: "您可以构建什么：关键功能"
    list:
      - sectionName: "secureAuthCard"
        sectionSummary: "突出 SDK 的综合身份验证功能。"
        iconName: "lucide:shield-check"
        cardTitle: "安全身份验证"
        cardDescription: "集成无密码的 DID Connect、Passkeys、OAuth 等。轻松管理用户、角色和权限。"
      - sectionName: "walletIntegrationCard"
        sectionSummary: "解释 SDK 的钱包管理能力。"
        iconName: "lucide:wallet"
        cardTitle: "DID 钱包集成"
        cardDescription: "以编程方式访问您的 Blocklet 钱包，以执行签名数据和验证凭证等加密操作。"
      - sectionName: "richNotificationsCard"
        sectionSummary: "详细介绍多渠道通知系统。"
        iconName: "lucide:bell-ring"
        cardTitle: "丰富通知"
        cardDescription: "将交互式、多渠道的通知直接发送到用户的 DID 钱包、浏览器或其他连接的服务。"
      - sectionName: "databaseIntegrationCard"
        sectionSummary: "描述为快速开发提供的内置数据库支持。"
        iconName: "lucide:database"
        cardTitle: "嵌入式数据库"
        cardDescription: "利用内置的 NeDB 实现简单的、基于文件的数据存储，开箱即用，非常适合快速入门。"
      - sectionName: "middlewareCard"
        sectionSummary: "展示 SDK 中包含的有用的 Express.js 中间件。"
        iconName: "lucide:webhook"
        cardTitle: "强大中间件"
        cardDescription: "引入我们的 Express.js 中间件，自动处理请求验证并将运行时信息注入到您的前端。"
      - sectionName: "federatedServicesCard"
        sectionSummary: "解释 SDK 如何促进 Blocklet 之间的通信。"
        iconName: "lucide:network"
        cardTitle: "跨 Blocklet 通信"
        cardDescription: "在不同的 Blocklet 之间实现安全通信，创建强大的组合式应用。"
  - sectionName: "sdkGetStarted"
    sectionSummary: "提供一个强有力的、以行动为导向的号召，鼓励开发者立即开始使用 SDK 进行构建。"
    ctaTitle: "准备好构建您的第一个 Blocklet 了吗？"
    ctaDescription: "获取 SDK，查看我们的文档，开始将您的去中心化想法变为现实。整个 Blocklet 生态系统触手可及！"
    cta:
      - text: "查看文档"
        link: "https://docs.arcblock.io/"
      - text: "在 GitHub 上查看"
        link: "https://github.com/ArcBlock"
  - sectionName: "footerNavigation"
    sectionSummary: "提供清晰、易于访问的导航，可通往 Blocklet 平台内的所有其他组件页面。每张卡片都可作为点击链接跳转到其对应页面。"
    twoColumnGridTitle: "探索完整平台"
    list:
      - sectionName: "homeLinkCard"
        sectionSummary: "链接到 Blocklet 平台主页的导航卡。"
        cardTitle: "主页"
        cardDescription: "全面了解 Blocklet 平台。"
        iconName: "lucide:home"

    faqTitle: "常见问题"
    faqList:
      - question: "什么是 Blocklet Store？"
        answer: "它是一个去中心化的市场，类似于“应用商店”，用于在 ArcBlock 平台上发现、发布和部署 Blocklet——即可重用的应用组件。"
      - question: "我可以托管自己的私有商店吗？"
        answer: "当然可以！Blocklet Store 本身就是一个 Blocklet，因此您可以为您的组织或社区部署自己的实例，从而获得完全的控制权。"
      - question: "开发者如何获得报酬？"
        answer: "该商店支持使用 NFT 的区块链原生支付。它具有灵活的定价模型（免费、一次性、订阅）和自动化的收益分享机制。"
      - question: "Blocklet Store 安全吗？"
        answer: "是的！安全性是内置的，通过去中心化身份 (DID) 进行身份验证，拥有基于角色的权限和所有交易的完整审计追踪。"

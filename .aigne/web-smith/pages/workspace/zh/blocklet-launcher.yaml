        iconName: "mdi:store"
        cardTitle: "提供 SaaS 产品"
        cardDescription: "通过全自动的计费和管理，为您的客户提供基于订阅的环境。"
      - sectionName: "ContentCardWithIcon"
        sectionSummary: "为需要集中式应用管理解决方案的团队设计的用例卡片。"
        iconName: "mdi:account-group"
        cardTitle: "管理团队应用"
        cardDescription: "集中管理团队的应用所有权、计费和生命周期，以简化运营。"
  - sectionName: "FAQs"
    sectionSummary: "主动解答关于 Blocklet Launcher 的常见用户问题，旨在阐明其用途、目标受众、数据处理和支付方式，以消除潜在的采用障碍。"
    faqTitle: "常见问题解答"
    faqList:
      - question: "Blocklet Launcher 究竟是什么？"
        answer: "这是我们的托管服务，它为您提供一种超级简单的“应用商店”式体验，用于启动和管理去中心化应用，无需任何编码！"
      - question: "我需要是开发者才能使用它吗？"
        answer: "完全不需要！它是为每个人构建的。如果您会使用手机上的应用商店，您就会使用 Blocklet Launcher。"
      - question: "我的应用和数据是如何处理的？"
        answer: "一切由您掌控！Launcher 与 DID Spaces 集成，让您可以从个人备份中轻松恢复您的应用和数据。"
      - question: "支持哪些支付方式？"
        answer: "我们非常灵活！您可以使用我们的原生 ABT 通证或通过 Stripe 使用传统法定货币支付订阅费用。"
  - sectionName: "CTA"
    sectionSummary: "一个最终的、充满活力的行动号召，通过邀请用户试用 Launcher 或返回平台主页来鼓励即时互动，完成他们的用户旅程。"
    ctaTitle: "准备好将您的想法变为现实了吗？"
    ctaDescription: "别再等待，开始创造。只需点击几下即可启动您的第一个去中心化应用，看看它有多简单！"
    cta:

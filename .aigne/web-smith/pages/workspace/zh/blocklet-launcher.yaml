    splitHeroTitle: "一键启动您的 dApp！"
    splitHeroDescription: "Blocklet Launcher 是您进入去中心化网络的个人应用商店。无需关心服务器和代码——只需选择一个应用，点击启动，即可上线。就是这么简单！"

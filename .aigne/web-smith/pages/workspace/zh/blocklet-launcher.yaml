meta:
  title: "Blocklet Launcher：零代码 dApp 部署"
  description: "通过类似应用商店的易用体验，启动和管理去中心化应用。Blocklet Launcher 是任何人加入 dApp 生态系统的最简单方式，无需任何技术技能。"
  image: "mediakit://hero-blocklet-launcher.png"
sections:
  - sectionName: "hero"
    sectionSummary: "对 Blocklet Launcher 的引人入胜的介绍，突出其为非技术用户提供零代码 dApp 部署的核心优势，并附有明确的行动号召。"
    splitHeroTitle: "你的 dApp 商店，零代码部署。"
    splitHeroDescription: "启动和管理去中心化应用就像从应用商店下载一样简单。Blocklet Launcher 会处理所有技术细节，让你专注于下一步！"
    splitHeroActions:
      - text: "立即启动应用"
        link: "https://launcher.arcblock.io"
      - text: "阅读文档"
        link: "https://www.arcblock.io/docs/launcher"
    splitHeroRightImage: "mediakit://hero-blocklet-launcher.png"
  - sectionName: "features"
    sectionSummary: "以高度可读的网格形式展示 Blocklet Launcher 的核心功能和优势，让用户能够快速掌握其价值主张。"
    threeColumnGridTitle: "你所需要的一切，尽在一处"
    list:
      - sectionName: "clickAndGoDeployment"
        sectionSummary: "突出只需单击一下即可启动应用的简便性，直接吸引非技术受众。"
        iconName: "lucide:rocket"
        cardTitle: "一键式部署"
        cardDescription: "无需接触任何代码或配置服务器，即可即时启动 dApp。只要你会点击按钮，就能立即上手！"
      - sectionName: "totalManagementDashboard"
        sectionSummary: "强调用户友好的仪表盘，用于管理其应用和订阅的方方面面。"
        iconName: "lucide:layout-dashboard"
        cardTitle: "管理你的数字空间"
        cardDescription: "你的个人仪表盘，用于管理应用、订阅和计费。轻松暂停、恢复或转移所有权。"
      - sectionName: "flexibleBilling"
        sectionSummary: "重点介绍透明灵活的支付选项，与用户建立信任。"
        iconName: "lucide:credit-card"
        cardTitle: "简单透明的计费"
        cardDescription: "用法币或加密货币随心支付。跟踪用量、查看发票并管理订阅，没有任何意外。一切都为你清晰呈现！"
  - sectionName: "howItWorks"
    sectionSummary: "一个分步的可视化指南，通过实际产品截图引导用户体验使用 Blocklet Launcher 的无缝过程——从购买到应用上线，以此建立信心。"
    oneColumnGridTitle: "从想法到上线应用，只需几次点击！"
    list:
      - sectionName: "stepOnePurchase"
        sectionSummary: "说明用户旅程的第一步：订阅空间。"
        contentCardLeftImage: "mediakit://purchase-space-subscription.jpg"
        contentCardTitle: "1. 订阅你的空间"
        contentCardDescription: "选择你的计划，选择支付方式（法币或加密货币！），为你喜爱的 dApp 准备好专用空间。这是一个简单的一页式结账流程。"
      - sectionName: "stepTwoManage"
        sectionSummary: "展示第二步：从仪表盘启动和配置应用。"
        contentCardRightImage: "mediakit://app-overview-domains.jpg"
        contentCardTitle: "2. 启动和配置"
        contentCardDescription: "浏览商店，一键启动任何应用，并通过超级直观的仪表盘轻松管理域名和设置。"
      - sectionName: "stepThreeTrack"
        sectionSummary: "突出最后一步：监控应用状态和账单历史。"
        contentCardLeftImage: "mediakit://app-details-invoices.jpg"
        contentCardTitle: "3. 监控和发展"
        contentCardDescription: "通过详细的应用信息和透明的发票历史记录，密切关注一切。所有应用和账单详情都在你需要的地方。"
  - sectionName: "faq"
    sectionSummary: "解答非技术用户可能遇到的常见问题，提供清晰、令人安心的答案，以建立信任并消除潜在的疑虑。"
    faqTitle: "有疑问？我们有答案！"
    faqList:
      - question: "我真的需要懂编程吗？"
        answer: "完全不需要！Blocklet Launcher 是为每个人设计的。如果你会用手机上的应用商店，你就能用我们启动 dApp。就这么简单！"
      - question: "“空间”究竟是什么？"
        answer: "你可以把“空间”想象成你在云端的个人托管服务器。我们处理所有技术维护，所以你只需专注于启动和使用你的应用。"
      - question: "我可以用自己的服务器吗？"
        answer: "Launcher 是一项完全托管的服务，旨在提供极致的便利。如果你是开发者并倾向于自行托管，你可以使用我们强大的 Blocklet Server，它包含了自己内置的启动器！"
      - question: "你们接受哪些支付方式？"
        answer: "我们为你提供了灵活的支付选项！你可以通过 Stripe 使用传统的法币（如美元）支付，也可以使用我们的原生 ABT 通证。"
  - sectionName: "cta"
    sectionSummary: "最后，一个充满活力的行动号召，鼓励用户立即参与并为感兴趣的用户提供明确的下一步。"
    ctaTitle: "准备好启动你的第一个 dApp 了吗？"
    ctaDescription: "以简单的方式步入去中心化应用的世界。你的下一个伟大想法仅需几次点击即可实现。让我们开始吧！"
    cta:
      - text: "立即试用 Launcher"
        link: "https://launcher.arcblock.io"
      - text: "查看可构建的应用"
        link: "link:///blocklet-store"
  - sectionName: "footer"
    sectionSummary: "提供到 Blocklet 平台所有主要页面的基本导航链接，确保用户可以轻松探索整个生态系统。"
    threeColumnGridTitle: "探索 Blocklet 平台"
    list:
      - sectionName: "footerColumn1"
        sectionSummary: "到主页和 Blocklet Server 页面的导航链接。"
        ctaTitle: ""
        ctaDescription: ""
        cta:
          - text: "主页"
            link: "link:///home"

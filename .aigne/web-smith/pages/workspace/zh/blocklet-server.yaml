    faqTitle: "常见问题"
    faqList:
      - question: "Blocklet Server 究竟是什么？"
        answer: "您可以把它想象成是您现代去中心化应用程序的操作系统！它是一个安全而强大的运行时环境，负责管理 Blocklet 从安装到扩展的整个生命周期。"
      - question: "什么是 'Blocklet'？"
        answer: "Blocklet 是一个模块化、可重用的应用程序组件。您可以通过将多个 Blocklet 组合在一起构建完整的应用程序，这使得开发过程更快、更清晰、更具可扩展性。"
      - question: "我可以使用哪些语言和框架？"
        answer: "几乎任何您喜欢的都可以！Blocklet Server 与语言无关，对 Node.js 提供一流支持，但您也可以运行使用 Python、Go、PHP 构建的应用，甚至是静态网站。"
      - question: "我可以在哪里部署 Blocklet Server？"
        answer: "任何您想部署的地方！您可以在本地机器上运行以进行开发，也可以部署到 AWS、DigitalOcean 等任何云服务提供商。您对自己的基础设施拥有完全的控制权。"
      - question: "它如何处理安全性？"
        answer: "安全是我们的核心！我们提供基于 DID 的身份验证、精细的访问控制、Web 应用程序防火墙、自动化 SSL 等众多开箱即用的功能。"
      - question: "这只适用于 Web3 或区块链应用吗？"
        answer: "完全不是！虽然它拥有强大的内置 Web3 功能，如去中心化身份（DID），但它同样是构建和部署传统 Web 应用程序的绝佳平台。让您兼得两者的优势！"

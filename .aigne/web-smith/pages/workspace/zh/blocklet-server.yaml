meta:
  title: "Blocklet Server：为你的应用提供运行时环境"
  description: "探索 Blocklet Server，一个强大、安全、适用于模块化应用的运行时。凭借丰富的服务加快构建速度，随处部署，轻松管理。是开发者和管理员的理想选择。"
  image: "mediakit://blocklet-server-hero-visual.png"
sections:
  - sectionName: "BlockletServerHero"
    sectionSummary: "通过强有力的标题、价值简介和明确的行动号召来介绍 Blocklet Server，并配以抽象视觉效果，以立即吸引用户的注意力。"
    splitHeroTitle: "为你的去中心化应用打造的终极运行时"
    splitHeroDescription: "Blocklet Server 是适用于你应用的强大操作系统。它是一个安全、灵活且对开发者友好的环境，旨在让你在任何地方运行你的 Blocklet，从云端到本地机器。让我们一起构建激动人心的应用！"
    splitHeroActions:
      - text: "开始使用"
        link: "link:///home"
      - text: "浏览文档"
        link: "https://docs.arcblock.io/"
    splitHeroRightImage: "mediakit://blocklet-server-hero-visual.png"
  - sectionName: "CoreArchitecture"
    sectionSummary: "在一个简洁的三列网格中，分解 Blocklet Server 架构的三个基本支柱——网关、运行时和安全。本节旨在建立技术可信度，并从宏观层面解释系统的工作原理。"
    threeColumnGridTitle: "为你的应用打造坚如磐石的基础"
    list:
      - sectionName: "BlockletGateway"
        sectionSummary: "解释 Blocklet 网关的功能，重点介绍其作为智能反向代理的角色，可自动处理流量、SSL 和服务发现。"
        iconName: "lucide:network"
        cardTitle: "智能网关"
        cardDescription: "告别复杂的 DevOps！我们的内置网关可处理服务发现、负载均衡和自动 SSL/TLS，让你的应用在几秒钟内就能安全地在 Web 上访问。"
      - sectionName: "BlockletRuntime"
        sectionSummary: "详细介绍沙盒化执行环境，强调每个 Blocklet 的安全性、隔离性和生命周期管理。"
        iconName: "lucide:box"
        cardTitle: "沙盒化运行时"
        cardDescription: "每个 Blocklet 都在其独立的隔离进程中运行。运行时管理着完整的生命周期——安装、启动、停止和升级——确保你所有应用的稳定性和安全性。"
      - sectionName: "BlockletSecurity"
        sectionSummary: "强调服务器的安全优先设计，涵盖访问控制、身份验证和集成日志记录，以保护应用程序。"
        iconName: "lucide:shield-check"
        cardTitle: "安全设计"
        cardDescription: "安全不是事后补充，而是与生俱来。受益于强大的身份验证层、访问密钥管理、集成日志记录以及为你的团队提供的基于角色的访问控制。"
  - sectionName: "DeveloperFeatures"
    sectionSummary: "在一个两列网格中展示对开发者的主要优势，重点介绍加速开发和简化工作流程的功能，如模块化架构和基于 Git 的部署。"
    twoColumnGridTitle: "为开发者而生：构建更快、更智能"
    list:
      - sectionName: "ModularArchitecture"
        sectionSummary: "强调使用模块化 Blocklet 进行构建的好处，促进代码复用和可维护性。"
        contentCardTitle: "模块化与可组合架构"
        contentCardDescription: "将你的应用构建为一组独立的 Blocklet 集合。这种微服务风格的方法使你的代码更清晰、更易于维护，并具有极强的可扩展性。混合、匹配、创造！"
        contentCardBottomImage: "mediakit://service-add-blocklet-modal.png"
      - sectionName: "MultiLanguageSupport"
        sectionSummary: "强调 Blocklet Server 与语言无关，让开发者可以自由使用他们喜欢的工具。"
        contentCardTitle: "任何语言，任何框架"
        contentCardDescription: "你只管编写代码，我们负责运行。Blocklet Server 与语言无关，支持 Node.js、Python、Go 等。使用你已经喜爱的工具来构建出色的应用。"
        contentCardBottomImage: "mediakit://service-blocklet-environments.png"
      - sectionName: "GitBasedDeployment"
        sectionSummary: "解释无缝的“推送即部署”工作流程，这是开发者的主要生产力助推器。"
        contentCardTitle: "轻松实现基于 Git 的部署"
        contentCardDescription: "连接你喜欢的 Git 提供商（如 GitHub 或 GitLab），实现无缝的“推送即部署”工作流程。自动化你的 CI/CD 管道，以前所未有的速度发布更新。"
        contentCardBottomImage: "mediakit://service-did-spaces-backup.png"
      - sectionName: "RichServices"
        sectionSummary: "推广 DID 和通知等内置服务，让开发者无需重复造轮子。"
        contentCardTitle: "开箱即用的丰富服务"
        contentCardDescription: "停止重复构建基础服务！利用一套内置服务，包括去中心化身份（DID）、通知、支付等。专注于让你应用与众不同的核心功能。"
        contentCardBottomImage: "mediakit://service-did-connect-members.png"
  - sectionName: "AdminFeatures"
    sectionSummary: "以引人入胜的交替布局展示管理员的主要功能。本节重点介绍管理的便捷性、安全性和操作控制。"
    oneColumnGridTitle: "为管理员而设：自信地部署与管理"
    list:
      - sectionName: "CentralizedDashboard"
        sectionSummary: "展示用于完整服务器和应用程序管理的用户友好型 Web 仪表盘。"
        contentCardTitle: "你的中央指挥中心"
        contentCardDescription: "我们简洁直观的 Web 仪表盘让你完全掌控一切。通过一个精美的界面，管理 Blocklet 的完整生命周期、监控节点健康状况、查看日志并管理用户访问。"
        contentCardRightImage: "mediakit://blocklets-management-list.png"
      - sectionName: "TotalSecurityControl"
        sectionSummary: "详细介绍强大的内置安全功能，如 WAF 和精细的访问控制，这些功能对管理员很有吸引力。"
        contentCardTitle: "企业级安全，化繁为简"
        contentCardDescription: "通过内置的 Web 应用防火墙（WAF）、自动化 SSL 和精细的访问控制来保护你的应用。通过全面的审计日志跟踪每个关键操作，让你高枕无忧。"
        contentCardLeftImage: "mediakit://settings-gateway-configuration.png"
      - sectionName: "EffortlessOperations"
        sectionSummary: "重点介绍简化服务器管理和运维的自动化和监控工具。"
        contentCardTitle: "自动化与简易运维"
        contentCardDescription: "通过自动化数据库备份、健康监控和实时资源分析，让你的服务器保持最佳状态。通过 Discord、Telegram 或电子邮件获取通知，让你始终掌握最新情况。"
        contentCardRightImage: "mediakit://analytics-runtime-dashboard.png"
  - sectionName: "FAQs"
    sectionSummary: "以可折叠手风琴格式回答有关 Blocklet Server 的常见问题，为开发者和管理员的常见疑问提供快速解答。"
    faqTitle: "常见问题解答"
    faqList:
      - question: "Blocklet 究竟是什么？"
        answer: "你可以将 Blocklet 想象成一个模块化的独立应用组件。它就像应用商店里的应用，但是是为你的服务器而设计的。这种架构促进了代码复用，并使你的应用具有高度可扩展性和易管理性！"
      - question: "我可以使用哪些语言和框架？"
        answer: "几乎任何你想要的都可以！Blocklet Server 与语言无关，原生支持 Node.js、Python、Go、PHP，甚至静态网站。你可以毫不费力地使用你喜欢的框架，如 React、Vue 或 Express。"
      - question: "Blocklet Server 如何处理安全问题？"
        answer: "安全是我们的核心！我们提供多层安全方法，包括内置的 Web 应用防火墙（WAF）、自动化 SSL、每个 Blocklet 的进程隔离，以及基于去中心化身份（DID）的强大身份验证系统。"
      - question: "我可以在自己的硬件上部署 Blocklet Server 吗？"
        answer: "当然可以！你拥有完全的自由。可以将其部署在任何云提供商（如 AWS 或 DigitalOcean）、本地服务器、你的本地开发机器，甚至是树莓派上。永远没有供应商锁定。"
      - question: "这与 Docker 或 Coolify 等工具有何不同？"
        answer: "Docker 等工具管理的是容器，而 Blocklet Server 是一个完整的应用生态系统。它提供了更高层次的抽象，内置了应用商店、可复用组件、Web3 原生身份和集成服务，让你专注于功能而非仅仅是基础设施。"
  - sectionName: "FinalCTA"
    sectionSummary: "一个充满活力的最终行动号召部分，旨在通过提示访问者开始构建或浏览文档，将感兴趣的访客转化为活跃用户。"
    ctaTitle: "准备好在更坚实的基础上构建了吗？"

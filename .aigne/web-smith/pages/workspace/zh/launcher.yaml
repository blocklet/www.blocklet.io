    sectionSummary: "一个常见问题解答部分，用于回答用户关于 Blocklet Launcher 的常见问题，建立信任并阐明其功能。"
    faqTitle: "常见问题"
    faqList:
      - question: "专用启动和无服务器启动有什么区别？"
        answer: "专用启动为您提供一个完整的 Blocklet Server 实例，以实现最大程度的控制和性能。无服务器模式非常适合快速入门或流量可变的应用，因为您只需为您使用的容量付费！"
      - question: "订阅和计费是如何运作的？"
        answer: "我们通过我们的 Payment Kit 使用 Stripe 进行安全支付。您可以从试用开始，订阅月度或年度计划，并可随时取消。您所有的发票都可以在应用详情页面查看。"
      - question: "我的数据安全吗？可以备份吗？"
        answer: "当然安全。我们优先考虑您的数据安全。对于专用实例，我们提供可选的磁盘备份。此外，我们与 DID Spaces 的集​​成允许您无缝恢复您的应用和数据。"
      - question: "如果我决定取消订阅会发生什么？"
        answer: "如果您取消订阅，您的应用将保持活动状态直到当前计费周期结束。我们有明确的到期保护措施，因此您会确切地知道您的实例何时会被取消配置。"
      - question: "我可以让我的团队来管理应用吗？"
        answer: "可以！Blocklet Launcher 帮助集中管理应用所有权。您可以为整个团队管理计费和生命周期，非常适合协作项目和企业。"

meta:
  title: "Blocklet CLI：为开发和自动化提供全面的命令行控制"
  description: "掌握 Blocklet CLI 的双命令结构（用于服务器管理的“blocklet server”和用于应用开发的“blocklet”）。实现整个工作流的自动化，并无缝集成 CI/CD。"
  image: "mediakit://blocklet-cli-hero-visual.png"
sections:
  - sectionName: "hero"
    sectionSummary: "介绍 Blocklet CLI，为技术受众突出其对开发和服务器生命周期的全面控制。"
    splitHeroTitle: "从终端完全掌控"
    splitHeroDescription: "使用 Blocklet CLI 掌握您的整个开发和服务器生命周期。从搭建项目到管理生产服务器，通过强大、直观的命令实现一切自动化。"
    splitHeroActions:
      - text: "开始使用"
        link: "https://www.arcblock.io/docs/blocklet-sdk/latest/cli"
      - text: "在 GitHub 上查看源码"
        link: "https://github.com/ArcBlock/blocklet-cli"
    splitHeroRightImage: "mediakit://blocklet-cli-hero-visual.png"
  - sectionName: "cliDualStructure"
    sectionSummary: "解释 CLI 命令在逻辑上分为用于基础设施的 'blocklet server' 和用于应用程序开发的 'blocklet'，为用户阐明工作流程。"
    oneColumnGridTitle: "两套命令，一个强大的工作流"
    list:
      - sectionName: "cliStructureCard"
        sectionSummary: "一个内容卡片，直观地解释 Blocklet CLI 的双命令结构，以强化开发者的概念。"
        contentCardDescription: "Blocklet CLI 巧妙地分为两套主要命令。使用 `blocklet server` 完成所有基础设施任务，使用 `blocklet` 管理应用程序开发生命周期。这种清晰的分离简化了您的工作流程，使自动化变得轻而易举。"
        contentCardLeftImage: "mediakit://cli-help-main-commands.png"
        contentCardTitle: "直观设计"
  - sectionName: "serverCommands"
    sectionSummary: "使用交互式终端播放器演示核心 'blocklet server' 命令，让开发者确切了解如何管理其服务器实例。"
    oneColumnGridTitle: "使用 `blocklet server` 管理您的服务器"
    list:
      - sectionName: "serverInitDemo"
        sectionSummary: "展示 'blocklet server init' 命令。"
        terminalPlaybackData: "mediakit://cli-blocklet-server-init.json"
        terminalLeft:
          title: "blocklet server init"
          description: "从零开始启动一个新的 Blocklet Server 实例。`init` 命令会设置整个环境，为部署您的应用程序做好准备。"
          actionTitle: ""
          actionLink: ""
      - sectionName: "serverStartDemo"
        sectionSummary: "展示 'blocklet server start' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-server-start.json"
        terminalRight:
          title: "blocklet server start"
          description: "运行 `start` 命令让您的 Blocklet Server 上线。它会以后台进程方式启动服务器，使您所有的 blocklet 都可以访问。"
          actionTitle: ""
          actionLink: ""
      - sectionName: "serverStatusDemo"
        sectionSummary: "展示 'blocklet server status' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-server-status.json"
        terminalLeft:
          title: "blocklet server status"
          description: "使用 `status` 命令获取服务器健康状况和所有正在运行的 blocklet 的实时概览。即时查看哪些在运行，哪些没有。"
          actionTitle: ""
          actionLink: ""
      - sectionName: "serverStopDemo"
        sectionSummary: "展示 'blocklet server stop' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-server-stop.json"
        terminalRight:
          title: "blocklet server stop"
          description: "使用 `stop` 命令安全地关闭 Blocklet Server 守护进程。这将平稳地终止所有正在运行的 blocklet 进程。"
          actionTitle: ""
          actionLink: ""
  - sectionName: "appDevCommands"
    sectionSummary: "使用交互式终端播放器演示用于应用程序生命周期的核心 'blocklet' 命令，指导开发者从项目创建到部署的全过程。"
    oneColumnGridTitle: "使用 `blocklet` 构建您的应用"
    list:
      - sectionName: "appInitDemo"
        sectionSummary: "展示用于搭建新项目的 'blocklet init' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-init.json"
        terminalLeft:
          title: "blocklet init"
          description: "使用预构建的模板即时创建一个新的 Blocklet 项目。`init` 命令会设置您的整个项目结构，以便您可以立即开始编码。"
          actionTitle: ""
          actionLink: ""
      - sectionName: "appDevDemo"
        sectionSummary: "展示用于运行本地开发服务器的 'blocklet dev' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-dev.json"
        terminalRight:
          title: "blocklet dev"
          description: "使用 `dev` 启动本地开发服务器。享受热重载等功能，使您的开发过程更快、更具交互性。"
          actionTitle: ""
          actionLink: ""
      - sectionName: "appBundleDemo"
        sectionSummary: "展示用于打包应用程序的 'blocklet bundle' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-bundle.json"
        terminalLeft:
          title: "blocklet bundle"
          description: "当您准备好交付时，使用 `bundle` 命令将您的 blocklet 打包成可分发的格式，并为部署进行优化。"
          actionTitle: ""
          actionLink: ""
      - sectionName: "appDeployDemo"
        sectionSummary: "展示用于部署到服务器的 'blocklet deploy' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-deploy.json"
        terminalRight:
          title: "blocklet deploy"
          description: "使用 `deploy` 命令将您打包好的 blocklet 直接推送到正在运行的 Blocklet Server 实例。这是让您的应用上线的最后一步。"
          actionTitle: ""
          actionLink: ""
      - sectionName: "appUploadDemo"
        sectionSummary: "展示用于发布到 Blocklet Store 的 'blocklet upload' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-upload.json"
        terminalLeft:
          title: "blocklet upload"
          description: "与世界分享您的创作！`upload` 命令会将您的 blocklet 发布到 Blocklet Store，让所有人都能发现它。"
          actionTitle: ""
          actionLink: ""
      - sectionName: "appVersionDemo"
        sectionSummary: "展示用于管理应用程序版本的 'blocklet version' 命令。"
        terminalPlaybackData: "mediakit://ci-blocklet-version.json"
        terminalRight:
          title: "blocklet version"
          description: "使用语义化版本标准轻松管理您的 blocklet 版本。`version` 命令可以帮助您提升版本号并标记发布版本。"
          actionTitle: ""
          actionLink: ""
  - sectionName: "automationAndCICD"
    sectionSummary: "突出 CLI 在自动化和 CI/CD 中的作用，通过展示其集成能力来吸引高级开发者和 DevOps 专业人员。"
    featureSectionTitle: "为您的 CI/CD 流水线提供动力"
    featureSectionDescription: "Blocklet CLI 是为自动化而设计的。将其集成到您的 CI/CD 流水线中，以自动执行测试、打包和部署。完全可脚本化的控制意味着您可以为任何环境构建健壮、可重复的工作流。"
    featureSectionBottomImage: "mediakit://analytics-runtime-dashboard.png"
    featureSectionAction:
      link: "https://www.arcblock.io/docs/blocklet-sdk/latest/ci-cd"
      text: "了解 CI/CD 集成"
  - sectionName: "getStartedCta"
    sectionSummary: "提供明确的行动号召，鼓励用户立即安装并开始使用 CLI。"
    ctaTitle: "准备好掌控一切了吗？"

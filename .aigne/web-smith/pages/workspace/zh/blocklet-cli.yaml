"meta":
  "title": "Blocklet CLI：通过命令行实现完全控制"
  "description": "掌握 Blocklet CLI！它是一款一站式命令行工具，可以快速、精确地搭建、开发、部署和管理 Blocklet 及 Blocklet Server。"
"sections":
  - "sectionName": "cliHero"
    "sectionSummary": "一个引人入胜的英雄部分，介绍 Blocklet CLI，突出其强大功能并提供明确的行动号召。"
    "splitHeroTitle": "整个工作流，一个命令即可搞定"
    "splitHeroDescription": "告别手忙脚乱地切换工具。Blocklet CLI 将 Blocklet 平台的全部功能带到你的工作环境中——终端。从搭建新项目到管理生产服务器，一切都可以通过快如闪电的命令完成。"
    "splitHeroRightImage": "mediakit://cli-help-main-commands.png"
    "splitHeroActions":
      - "text": "查看文档"
        "link": "https://docs.arcblock.io/zh/getting-started/installation"
      - "text": "探索平台"
        "link": "link:///home"
  - "sectionName": "cliCommandSets"
    "sectionSummary": "详细分解 CLI 中的两个主要命令集：“blocklet”用于应用开发，“blocklet server”用于管理，并使用代码示例说明其功能。"
    "oneColumnGridTitle": "两大工具套件，一个强大 CLI"
    "list":
      - "sectionName": "appLifecycleCommands"
        "sectionSummary": "专注于应用开发生命周期的“blocklet”命令集。"
        "contentCardTitle": "管理你的应用生命周期"
        "contentCardDescription": "从零到部署！使用 `blocklet` 命令处理与应用开发相关的一切。搭建新项目、运行支持热重载的开发服务器、为生产环境打包，以及部署到任何 Blocklet Server 实例。它简化了你的整个开发工作流。"
        "contentCardRightCode":
          "name": "bash"
          "content": "blocklet init   # 搭建一个新项目

            blocklet dev    # 启动开发服务器

            blocklet bundle # 打包你的应用

            blocklet deploy # 部署到服务器

            blocklet upload # 发布到应用市场"
      - "sectionName": "serverAdminCommands"
        "sectionSummary": "专注于管理服务器运行时的“blocklet server”命令集。"
        "contentCardTitle": "轻松管理你的服务器"
        "contentCardDescription": "完全掌控你的基础设施。`blocklet server` 命令让你能够管理 Blocklet Server 守护进程本身。初始化新实例、检查所有运行中 blocklet 的状态、查看实时日志以及执行升级，所有这些都无需离开你的终端。"
        "contentCardLeftCode":
          "name": "bash"
          "content": "blocklet server init   # 初始化一个新服务器

            blocklet server start  # 启动服务器守护进程

            blocklet server status # 检查服务器和 blocklet 状态

            blocklet server logs   # 跟踪服务器日志

            blocklet server upgrade# 升级服务器"
  - "sectionName": "cliKeyFeatures"
    "sectionSummary": "在一个易于浏览的 3 列网格中突出 CLI 的关键、用户友好的特性，强调开发者体验。"
    "threeColumnGridTitle": "为快速、流畅的工作流而构建"
    "list":
      - "sectionName": "interactiveCli"
        "sectionSummary": "突出 CLI 的交互性和直观性。"
        "cardTitle": "交互式 & 直观易用"
        "cardDescription": "无需记忆各种标志。我们的 CLI 使用交互式提示、自动补全和实用的指南，让每个命令都变得轻而易举。"
        "iconName": "mdi:cursor-default-click-outline"
      - "sectionName": "automationReady"
        "sectionSummary": "强调 CLI 适用于自动化和 CI/CD 管道。"
        "cardTitle": "可脚本化 & 支持 CI/CD"
        "cardDescription": "自动化一切！该 CLI 专为脚本化而设计，让你能够轻松地将部署管道与 GitHub Actions、Jenkins 等工具集成。"
        "iconName": "mdi:cogs"
      - "sectionName": "comprehensiveControl"
        "sectionSummary": "展示 CLI 对整个平台提供的精细控制。"
        "cardTitle": "全面控制"
        "cardDescription": "从单个 blocklet 到整个服务器，都可以在你的终端中进行精细控制并获取详细的状态信息。一切一目了然。"
        "iconName": "mdi:console-line"
  - "sectionName": "cliInAction"
    "sectionSummary": "展示 CLI 命令的详细输出，以提供其强大功能和为管理员提供信息深度的实际证明。"
    "featureSectionTitle": "全面了解你的服务器状况"
    "featureSectionDescription": "即时检查你的整个 Blocklet Server 的健康状况和状态。`blocklet server status` 命令为你提供全面的概览，涵盖从服务器版本、Docker 状态到实例上运行的每个 blocklet 的状态等所有信息。不再需要猜测——只有清晰、可操作的信息。"
    "featureSectionBottomImage": "mediakit://cli-server-status-output.png"

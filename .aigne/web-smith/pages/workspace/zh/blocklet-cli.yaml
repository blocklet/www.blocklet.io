meta:
  title: "Blocklet CLI：从命令行完全掌控"
  description: "掌握 Blocklet CLI！您的一站式命令行工具，用于快速、精确地搭建、开发、部署和管理 Blocklet 及 Blocklet Server。"
sections:
  - sectionName: "cliHero"
    sectionSummary: "一个引人入胜的英雄区，通过一个常用命令，立即向开发者展示 Blocklet CLI 的强大与简洁。"
    verticalHeroTitle: "一个命令，掌控您的整个工作流"
    verticalHeroDescription: "告别在各种工具间切换。Blocklet CLI 将 Blocklet 平台的全部功能直接带到您的工作环境中——终端。从搭建新项目到管理生产服务器，一切都可通过快如闪电的命令完成。"
    verticalHeroCode:
      name: "bash"
      content: "# 1. 创建一个新的 React blocklet\nblocklet init my-app --template react\n\n# 2. 进入目录\ncd my-app\n\n# 3. 启动支持热重载的开发服务器！\nblocklet dev"
  - sectionName: "cliCommandSets"
    sectionSummary: "详细分解 CLI 中的两个主要命令集：用于应用开发的 'blocklet' 和用于管理的 'blocklet server'，并使用代码示例说明其功能。"
    oneColumnGridTitle: "两套工具，一个强大的 CLI"
    list:
      - sectionName: "appLifecycleCommands"
        sectionSummary: "专注于应用开发生命周期的 'blocklet' 命令集。"
        contentCardTitle: "管理您的应用生命周期"
        contentCardDescription: "从零到部署！使用 `blocklet` 命令处理与您的应用开发相关的一切。搭建新项目、运行支持热重载的开发服务器、为生产环境打包以及部署到任何 Blocklet Server 实例。它简化了您的整个开发工作流。"
        contentCardRightCode:
          name: "bash"
          content: "blocklet init   # 搭建一个新项目\nblocklet dev    # 启动开发服务器\nblocklet bundle # 打包您的应用\nblocklet deploy # 部署到服务器\nblocklet upload # 发布到应用市场"
      - sectionName: "serverAdminCommands"
        sectionSummary: "专注于管理服务器运行时的 'blocklet server' 命令集。"
        contentCardTitle: "轻松管理您的服务器"
        contentCardDescription: "完全控制您的基础设施。`blocklet server` 命令让您可以管理 Blocklet Server 守护进程本身。初始化新实例、检查所有正在运行的 blocklet 的状态、查看实时日志以及执行升级，所有操作都无需离开您的终端。"
        contentCardLeftCode:
          name: "bash"
          content: "blocklet server init   # 初始化一个新服务器\nblocklet server start  # 启动服务器守护进程\nblocklet server status # 检查服务器和 blocklet 的状态\nblocklet server logs   # 查看服务器日志\nblocklet server upgrade# 升级服务器"
  - sectionName: "cliKeyFeatures"
    sectionSummary: "在一个易于浏览的三列网格中突出 CLI 的关键、用户友好的特性，强调开发者体验。"
    threeColumnGridTitle: "为快速、流畅的工作流而构建"
    list:
      - sectionName: "interactiveCli"
        sectionSummary: "突出 CLI 的交互性和直观性。"
        cardTitle: "交互式 & 直观易用"
        cardDescription: "忘记记忆各种参数。我们的 CLI 使用交互式提示、自动补全和有用的指南，使每个命令都轻而易举。"
        iconName: "mdi:cursor-default-click-outline"
      - sectionName: "automationReady"
        sectionSummary: "强调 CLI 适用于自动化和 CI/CD 流程。"
        cardTitle: "可编写脚本 & 支持 CI/CD"
        cardDescription: "自动化一切！CLI 专为编写脚本而设计，让您可以轻松地将部署流程与 GitHub Actions、Jenkins 等工具集成。"
        iconName: "mdi:cogs"
      - sectionName: "comprehensiveControl"
        sectionSummary: "展示 CLI 对整个平台提供的精细控制。"
        cardTitle: "全面掌控"
        cardDescription: "从单个 blocklet 到整个服务器，直接在您的终端中获得精细的控制和详细的状态信息。一切都一目了然。"
        iconName: "mdi:console-line"
  - sectionName: "cliInAction"
    sectionSummary: "展示 CLI 命令的详细输出，以提供其强大功能和为管理员提供信息深度的具体证明。"
    featureSectionTitle: "全面了解您的服务器状况"
    featureSectionDescription: "即时检查您的整个 Blocklet Server 的健康状况和状态。`blocklet server status` 命令为您提供全面的概览，涵盖从服务器版本、Docker 状态到实例上运行的每个 blocklet 的状态等所有信息。不再需要猜测——只有清晰、可操作的信息。"
    featureSectionBottomImage: "mediakit://cli-server-status-output.png"
  - sectionName: "cliCta"
    sectionSummary: "最后一个以行动为导向的部分，鼓励访问者开始使用 CLI 或探索平台的其他部分。"
    ctaTitle: "准备好发号施令了吗？"
    ctaDescription: "立即安装 Blocklet CLI，开始从命令行构建、部署和管理您的应用。这是在 Blocklet 平台上实现高效生产的最快方式。"
    cta:
      - text: "查看文档"
        link: "https://docs.arcblock.io/en/getting-started/installation"
      - text: "探索平台"
        link: "link:///home"
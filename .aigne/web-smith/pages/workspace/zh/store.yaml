      - question: "我可以使用哪些支付模式来销售我的应用？"
        answer: "您有多种选择！您可以免费提供您的 Blocklet，也可以采用一次性购买或订阅的方式。我们让您能轻松地以您的方式将工作变现。"
      - question: "我可以运营自己的私有或公司专用的商店吗？"
        answer: "当然可以！Blocklet 商店本身就是一个 Blocklet，这意味着您可以在自己的基础设施上部署您自己的实例。它非常适合希望拥有一个精选市场的企业或社区。"
      - question: "作为开发者，我该如何开始？"
        answer: "非常简单！只需使用我们的 Blocklet CLI 打包并上传您的应用即可。查看我们的开发者文档，获取分步指南，让您即刻完成发布！"

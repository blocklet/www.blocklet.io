          value:
            - title: Blocklet 服务到底是什么？
              answer: 可以把它看作是 Blocklet 提供的一套标准化的、可复用的功能集（如身份验证或通知）。其他应用程序可以直接“接入”这项服务，而无需自己构建。
            - title: 不同的 Blocklet 如何找到并使用这些服务？
              answer: 服务通过可预测的 URL 端点被发现，通常以 `/.well-known/service` 开头。这实现了自动化且可靠的 Blocklet
                间通信。
            - title: 我可以创建自己的可共享 Blocklet 服务吗？
              answer: 当然可以！该框架旨在让您将自己独特的功能打包成服务，为所有人贡献一个更丰富、更强大的生态系统。
            - title: 这与标准 API 有何不同？
              answer: 虽然服务使用 API，但“服务”模式标准化了其被发现、描述和使用的方式。这确保了真正的可组合性，使得来自不同开发者的组件能够可靠地协同工作。

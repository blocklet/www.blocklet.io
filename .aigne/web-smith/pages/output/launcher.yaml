          value:
            - title: What's the difference between dedicated and serverless launching?
              answer: Dedicated launching gives you a full Blocklet Server instance for
                maximum control and performance. Serverless is perfect for
                getting started quickly or for apps with variable traffic, as
                you only use the capacity you need!
            - title: How does the subscription and billing work?
              answer: We use Stripe for secure payments via our Payment Kit. You can start
                with a trial, subscribe to a monthly or yearly plan, and cancel
                anytime. All your invoices are available in your app details
                page.
            - title: Is my data safe and can I back it up?
              answer: Absolutely. We prioritize your data's safety. For dedicated instances,
                we offer optional disk backups. Plus, our integration with DID
                Spaces allows you to restore your apps and data seamlessly.
            - title: What happens if I decide to cancel my subscription?
              answer: If you cancel, your app will remain active until the end of your current
                billing period. We have clear expiration safeguards in place, so
                you'll know exactly when your instance will be deprovisioned.
            - title: Can I bring my own team to manage the apps?
              answer: Yes! The Blocklet Launcher helps centralize app ownership. You can
                manage billing and lifecycle for your entire team, making it
                perfect for collaborative projects and businesses.

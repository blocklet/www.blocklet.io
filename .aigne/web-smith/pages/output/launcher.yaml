            - title: 订阅和计费是如何运作的？
              answer: 我们通过我们的 Payment Kit 使用 Stripe
                进行安全支付。您可以从试用开始，订阅月度或年度计划，并可随时取消。您所有的发票都可以在应用详情页面查看。
            - title: 我的数据安全吗？可以备份吗？
              answer: 当然安全。我们优先考虑您的数据安全。对于专用实例，我们提供可选的磁盘备份。此外，我们与 DID Spaces
                的集​​成允许您无缝恢复您的应用和数据。
            - title: 如果我决定取消订阅会发生什么？
              answer: 如果您取消订阅，您的应用将保持活动状态直到当前计费周期结束。我们有明确的到期保护措施，因此您会确切地知道您的实例何时会被取消配置。
            - title: 我可以让我的团队来管理应用吗？
              answer: 可以！Blocklet Launcher 帮助集中管理应用所有权。您可以为整个团队管理计费和生命周期，非常适合协作项目和企业。

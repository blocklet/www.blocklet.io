            - title: What exactly is Blocklet Launcher?
              answer: It's our hosted service that gives you a super simple, 'app store'
                experience for launching and managing decentralized apps, no
                coding required!
            - title: Do I need to be a developer to use it?
              answer: Not at all! It's built for everyone. If you can use an app store on your
                phone, you can use the Blocklet Launcher.
            - title: How are my apps and data handled?
              answer: You're in full control! The Launcher is integrated with DID Spaces,
                letting you effortlessly restore your apps and data from your
                personal backups.
            - title: What payment methods are supported?
              answer: We're flexible! You can pay for subscriptions using our native ABT token
                or with traditional fiat currency through Stripe.

          value:
            - title: Do I really need to know how to code?
              answer: Absolutely not! Blocklet Launcher is designed for everyone. If you can
                use an app store on your phone, you can launch a dApp with us.
                It’s that simple!
            - title: What exactly is a 'space'?
              answer: Think of a 'space' as your personal, managed server in the cloud. We
                handle all the technical maintenance so you can just focus on
                launching and using your applications.
            - title: Can I use my own server instead?
              answer: The Launcher is a fully hosted service designed for ultimate
                convenience. If you're a developer and prefer to self-host, you
                can use our powerful Blocklet Server, which includes its own
                built-in launcher!
            - title: What payment methods do you accept?
              answer: We've got you covered with flexible payment options! You can pay with
                traditional fiat currency (like USD) via Stripe or use our
                native ABT tokens.

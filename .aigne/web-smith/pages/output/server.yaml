    zh:
      properties:
        4221qi1bxy322mf4:
          value:
            - title: Blocklet Server 到底是什么？
              answer: Blocklet Server 扮演着去中心化应用 (Blocklet)
                的运行环境或“操作系统”的角色。它处理所有复杂的基础设施，如路由、安全、用户管理和更新，因此您可以专注于构建自己的应用。
            - title: 这与 Docker 或 Coolify 有何不同？
              answer: 虽然 Docker 等工具管理容器，但 Blocklet Server
                是一个更高级别的应用平台。它提供了一个完整的生态系统，包括内置的应用商店、去中心化身份 (DID)
                和可供您的应用开箱即用的标准化服务，这远远超出了简单的容器编排。
            - title: Blocklet Server 支持哪些数据库？
              answer: 它为灵活性而生！为了简化和方便设置，它默认配备 SQLite。对于更大规模的生产级部署，您可以轻松切换到 PostgreSQL
                以获得卓越的性能和可扩展性。
            - title: 我可以在自己的硬件上运行它吗，比如树莓派 (Raspberry Pi)？
              answer: 当然可以！Blocklet Server 旨在随处运行。它同时支持 AMD64（标准服务器）和 ARM64
                架构，使其完美适用于从企业数据中心到像树莓派 (Raspberry Pi) 这样的边缘设备。
            - title: 我可以使用哪些语言和框架来构建 Blocklet？
              answer: 几乎任何语言和框架都可以！该运行环境与语言无关。虽然我们为 Node.js 提供了深度集成和出色的 SDK，但您也可以运行用
                Python、Go、PHP 构建的应用，甚至是静态网站。只要它能在服务器上运行，您就可以将其打包成一个 Blocklet。

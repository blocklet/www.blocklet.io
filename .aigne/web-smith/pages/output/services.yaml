          value:
            - title: How do I use these services in my blocklet?
              answer: It's incredibly easy! The Blocklet SDK automatically provides access to
                all available services. You just import what you need and start
                calling methods—no complex setup or configuration required.
            - title: Are the services customizable?
              answer: Absolutely! Many services can be configured through your blocklet's
                preferences interface or by setting environment variables,
                giving you the flexibility to tailor their behavior to your
                app's specific needs.
            - title: What is the performance impact of using these services?
              answer: Minimal. The services are highly optimized and run as part of the core
                Blocklet Server environment. They are designed to be lightweight
                and efficient, ensuring your application remains fast and
                responsive.
            - title: Can I create my own services that other blocklets can use?
              answer: Yes! That's the power of the component architecture. Any blocklet can
                define and expose its own services, allowing you to create
                reusable, shared functionality across your applications.
            - title: How are services updated?
              answer: Services are part of the Blocklet Server runtime. When you update your
                Blocklet Server, you get the latest features, security patches,
                and performance improvements for all services automatically.

            - title: 如何在我的 Blocklet 中使用这些服务？
              answer: 非常简单！Blocklet SDK 会自动提供对所有可用服务的访问权限。您只需导入所需内容并开始调用方法——无需复杂的设置或配置。
            - title: 这些服务可以自定义吗？
              answer: 当然可以！许多服务都可以通过您的 Blocklet 偏好设置界面或设置环境变量进行配置，让您能够灵活地根据应用的特定需求调整其行为。
            - title: 使用这些服务对性能有何影响？
              answer: 影响极小。这些服务经过高度优化，并作为核心 Blocklet Server
                环境的一部分运行。它们被设计为轻量级和高效率，确保您的应用程序保持快速和响应灵敏。
            - title: 我可以创建自己的服务供其他 Blocklet 使用吗？
              answer: 可以！这就是组件化架构的强大之处。任何 Blocklet 都可以定义和暴露自己的服务，从而允许您在应用程序之间创建可复用的共享功能。
            - title: 服务是如何更新的？
              answer: 服务是 Blocklet Server 运行时的一部分。当您更新 Blocklet Server
                时，您将自动获得所有服务的最新功能、安全补丁和性能改进。

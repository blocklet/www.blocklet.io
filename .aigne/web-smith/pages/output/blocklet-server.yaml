            - title: Blocklet Server 究竟是什么？
              answer: 您可以把它想象成是您现代去中心化应用程序的操作系统！它是一个安全而强大的运行时环境，负责管理 Blocklet 从安装到扩展的整个生命周期。
            - title: 什么是 'Blocklet'？
              answer: Blocklet 是一个模块化、可重用的应用程序组件。您可以通过将多个 Blocklet
                组合在一起构建完整的应用程序，这使得开发过程更快、更清晰、更具可扩展性。
            - title: 我可以使用哪些语言和框架？
              answer: 几乎任何您喜欢的都可以！Blocklet Server 与语言无关，对 Node.js 提供一流支持，但您也可以运行使用
                Python、Go、PHP 构建的应用，甚至是静态网站。
            - title: 我可以在哪里部署 Blocklet Server？
              answer: 任何您想部署的地方！您可以在本地机器上运行以进行开发，也可以部署到 AWS、DigitalOcean
                等任何云服务提供商。您对自己的基础设施拥有完全的控制权。

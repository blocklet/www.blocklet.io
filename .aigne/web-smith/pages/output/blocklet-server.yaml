            - title: Blocklet Server 究竟是什么？
              answer: 您可以把它看作是为您的现代去中心化应用打造的操作系统！它是一个安全而强大的运行时环境，负责管理 Blocklet 从安装到扩展的整个生命周期。
            - title: 什么是 Blocklet？
              answer: Blocklet 是一个模块化、可重用的应用组件。您可以通过组合多个 Blocklet
                来构建完整的应用，这使得开发过程更快、更清晰、更具可扩展性。
            - title: 我可以使用哪些语言和框架？
              answer: 几乎任何您喜欢的都可以！Blocklet Server 与语言无关，对 Node.js 提供一流支持，但您也可以运行使用
                Python、Go、PHP 构建的应用，甚至是静态网站。
            - title: 我可以在哪里部署 Blocklet Server？
              answer: 任何您想部署的地方！您可以在本地计算机上运行以进行开发，也可以将其部署到任何云服务提供商，如 AWS 和
                DigitalOcean。您对自己的基础设施拥有完全的控制权。
            - title: 我可以在 Blocklet Server 上运行现有的 Docker 应用吗？
              answer: 当然可以！Blocklet Server 内置了 Docker 支持，让您可以无缝部署和管理容器化应用。您可以同时拥有 Blocklet
                的强大功能和现有 Docker 工作流的灵活性，两全其美。
            - title: 它是如何处理安全的？
              answer: 安全是我们的核心！我们提供基于 DID 的身份验证、精细的访问控制、Web 应用防火墙、自动化 SSL 等众多开箱即用的功能。
            - title: 这只适用于 Web3 或区块链应用吗？
              answer: 完全不是！虽然它拥有强大的内置 Web3 功能，如去中心化身份（DID），但它同样是构建和部署传统 Web 应用的绝佳平台。您可以两全其美！

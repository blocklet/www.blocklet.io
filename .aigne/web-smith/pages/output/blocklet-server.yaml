            - title: What exactly is a Blocklet?
              answer: Think of a Blocklet as a modular, independent application component.
                It's like an app from an app store, but for your server. This
                architecture promotes code reusability and makes your
                applications highly extensible and easy to manage!
            - title: What languages and frameworks can I use?
              answer: Pretty much anything you want! Blocklet Server is language-agnostic,
                with native support for Node.js, Python, Go, PHP, and even
                static sites. You can use your favorite frameworks like React,
                Vue, or Express without any hassle.
            - title: How does Blocklet Server handle security?
              answer: Security is at our core! We provide a multi-layered approach including a
                built-in Web Application Firewall (WAF), automated SSL, process
                isolation for each Blocklet, and a robust Decentralized Identity
                (DID) based authentication system.
            - title: Can I deploy Blocklet Server on my own hardware?
              answer: Absolutely! You have complete freedom. Deploy it on any cloud provider
                like AWS or DigitalOcean, on-premise servers, your local
                development machine, or even a Raspberry Pi. No vendor lock-in,
                ever.
            - title: How is this different from tools like Docker or Coolify?
              answer: While tools like Docker manage containers, Blocklet Server is a complete
                application ecosystem. It provides a higher-level abstraction
                with a built-in app store, reusable components, Web3-native
                identity, and integrated services, letting you focus on
                features, not just infrastructure.

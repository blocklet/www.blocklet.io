            - title: What is a Blocklet Store?
              answer: It's a decentralized marketplace, like an 'App Store,' for discovering,
                publishing, and deploying Blocklets—reusable app components—on
                the ArcBlock platform.
            - title: Can I host my own private store?
              answer: Absolutely! The Blocklet Store is itself a Blocklet, so you can deploy
                your own instance for your organization or community, giving you
                full control.
            - title: How do developers get paid?
              answer: The store supports blockchain-native payments using NFTs. It has
                flexible pricing models (free, one-time, subscription) and
                automated revenue sharing.
            - title: Is the Blocklet Store secure?
              answer: Yes! Security is built-in with Decentralized Identity (DID) for
                authentication, role-based permissions, and a complete audit
                trail for all transactions.

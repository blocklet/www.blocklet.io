          value:
            - title: Blocklet SDK 只适用于 Node.js 吗？
              answer: 并非如此！我们提供两个主要的 SDK：用于后端服务的 `@blocklet/node-sdk` 和用于客户端浏览器应用的
                `@blocklet/js-sdk`。您将获得整个技术栈所需的工具。
            - title: SDK 的身份验证是如何工作的？
              answer: SDK 使其变得异常简单！它与 DID Connect 完全集成，允许您实现安全的无密码身份验证，用户可以使用其去中心化身份钱包登录。
            - title: 我的 Blocklet 可以与其他 Blocklet 通信吗？
              answer: 当然可以！这是平台可组合设计的核心部分。SDK 提供了对联合服务和事件总线的访问，从而实现无缝、安全的 Blocklet 间通信。
            - title: 我需要自己管理数据库连接吗？
              answer: 不需要！SDK 包含一个简单、内置的数据库模块
                (NeDB)，非常适合大多数用例，让您无需任何复杂设置即可快速上手。您可以专注于构建功能，而不是数据库管理。
            - title: 我在哪里可以找到完整的 API 文档？
              answer: 您可以深入研究我们全面的技术文档，探索所有可用的模块、类和方法。请查看架构页面以进行深入了解！

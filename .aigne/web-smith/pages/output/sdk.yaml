            - title: How do I install the SDKs?
              answer: It's a snap! You can install them via your favorite package manager. For
                Node.js, run `npm install @blocklet/sdk`. For the browser, use
                `npm install @blocklet/js-sdk`.
            - title: Do the SDKs support TypeScript?
              answer: Absolutely! Both SDKs are written in TypeScript and come with complete
                type definitions out of the box for a fantastic, type-safe
                development experience.
            - title: Can I use the SDK outside of a Blocklet?
              answer: The SDKs are purpose-built for the Blocklet Server environment. They're
                deeply integrated with its services for authentication,
                configuration, and more, so they won't work standalone.
            - title: Where can I find the full API documentation?
              answer: Our comprehensive developer documentation has a full API reference,
                getting-started guides, and practical examples. Hit the 'Read
                the Docs' button below to dive in!
            - title: Is there a community or support channel?
              answer: Yes! Join our community forum to ask questions, share what you're
                building, and connect with other developers. We're always
                excited to see what you create!

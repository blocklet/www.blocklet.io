            - title: 平台如何实现零停机更新？
              answer: 我们使用了一套成熟的平滑重载系统！当您更新服务器或 Blocklet 时，新代码会被加载而不会断开活动连接或中断请求，从而确保您的服务保持在线。
            - title: Blocklet Server 和 Blocklet Services 有什么区别？
              answer: 可以将 Blocklet Server 看作是运行一切的操作系统。而 Blocklet Services
                就像是该操作系统上的内置工具应用（例如，用于身份验证或通知），任何其他应用都可以使用它们。
            - title: 不同的 Blocklet 之间如何通信？
              answer: 通信通过中央 API 网关和服务发现进行。这使得 Blocklet 能够找到彼此并安全地进行通信，可以通过直接的 API
                调用，也可以通过异步的、基于事件的消息传递。
            - title: 主要的性能优化策略有哪些？
              answer: 我们在各个层面都进行了优化！在前端，我们使用代码分割和 Service Worker。在后端，我们使用连接池和缓存层。在基础设施层面，我们支持
                CDN 和 HTTP/2 以实现闪电般的交付速度。

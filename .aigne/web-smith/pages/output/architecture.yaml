            - title: How does the platform achieve zero-downtime updates?
              answer: We use a sophisticated graceful reload system! When you update the
                server or a blocklet, new code is loaded without dropping active
                connections or interrupting requests, ensuring your service
                stays online.
            - title: What's the difference between Blocklet Server and Blocklet Services?
              answer: Think of Blocklet Server as the operating system that runs everything.
                Blocklet Services are like built-in utility apps on that OS
                (e.g., for authentication or notifications) that any other app
                can use.
            - title: How do different blocklets communicate with each other?
              answer: Communication happens through a central API gateway and service
                discovery. This allows blocklets to find and securely talk to
                each other, either through direct API calls or asynchronous,
                event-based messaging.
            - title: What are the main performance optimization strategies?
              answer: We optimize at every level! On the frontend, we use code splitting and
                service workers. On the backend, we use connection pooling and
                caching layers. And at the infrastructure level, we support CDNs
                and HTTP/2 for lightning-fast delivery.

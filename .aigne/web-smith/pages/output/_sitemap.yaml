sitemap:
  - title: "Blocklet Platform: Build, Deploy & Manage Modern Apps"
    path: /home
    locales:
      en:
        title: "Blocklet Platform: Build & Deploy Modern Apps with Ease"
        description: An overview of the Blocklet Platform, a comprehensive ecosystem
          that simplifies how you develop, deploy, and manage modern web
          applications, from the core runtime to a decentralized app store.
        image: mediakit://analytics-runtime-dashboard.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet 平台：轻松构建和部署现代应用
        description: Blocklet 平台概述，这是一个全面的生态系统，可简化您开发、部署和管理现代 Web
          应用的方式，涵盖从核心运行时到去中心化应用商店的方方面面。
        image: mediakit://analytics-runtime-dashboard.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: home.yaml
      id: 616571b7c79a8472
      createdAt: 2025-10-13T12:11:13.706Z
      updatedAt: 2025-10-13T12:11:13.706Z
      publishedAt: 2025-10-13T12:11:13.706Z
      isPublic: true
  - title: "Blocklet Server: The Secure Runtime for Your Applications"
    path: /blocklet-server
    locales:
      en:
        title: "Blocklet Server: The Secure Runtime for Your Applications"
        description: Explore Blocklet Server, the foundational runtime environment for
          executing Blocklets. It offers a secure, scalable, and manageable
          platform with a full web dashboard for lifecycle management.
        image: mediakit://blocklets-management-list.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet Server：您应用的安全运行时
        description: 了解 Blocklet Server，这是执行 Blocklet
          的基础运行时环境。它提供了一个安全、可扩展且易于管理的平台，并配备了功能齐全的 Web 仪表板用于生命周期管理。
        image: mediakit://blocklets-management-list.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-server.yaml
      id: 81ae0055156bda48
      createdAt: 2025-10-13T12:11:13.686Z
      updatedAt: 2025-10-13T12:11:13.686Z
      publishedAt: 2025-10-13T12:11:13.686Z
      isPublic: true
  - title: "Blocklet Service: Reusable, Out-of-the-Box Functionalities"
    path: /blocklet-service
    locales:
      en:
        title: "Blocklet Service: Reusable, Out-of-the-Box Functionalities"
        description: Discover Blocklet Service, a standardized set of functionalities
          like authentication, notifications, and theming that any Blocklet can
          expose, promoting a composable and efficient development model.
        image: mediakit://service-blocklets-overview.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet 服务：可复用、开箱即用的功能
        description: 了解 Blocklet 服务，这是一套标准化的功能集，如身份验证、通知和主题化，任何 Blocklet
          都可以暴露这些功能，从而促进可组合且高效的开发模型。
        image: mediakit://service-blocklets-overview.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-service.yaml
      id: 6e6993d63f04af99
      createdAt: 2025-10-13T12:11:13.695Z
      updatedAt: 2025-10-13T12:11:13.695Z
      publishedAt: 2025-10-13T12:11:13.695Z
      isPublic: true
  - title: "Blocklet SDK: Powerful Tools for Building on the Platform"
    path: /blocklet-sdk
    locales:
      en:
        title: "Blocklet SDK: Powerful Tools for Building on the Platform"
        description: A deep dive into the Blocklet SDK for Node.js and browsers,
          providing a comprehensive set of APIs for authentication, wallet
          management, inter-blocklet communication, and more.
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet SDK：赋能平台应用构建的强大工具
        description: 深入了解适用于 Node.js 和浏览器的 Blocklet SDK，它提供了一整套用于身份验证、钱包管理、Blocklet
          间通信等功能的综合 API。
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-sdk.yaml
      id: d405a141eabebbae
      createdAt: 2025-10-13T12:11:13.679Z
      updatedAt: 2025-10-13T12:11:13.679Z
      publishedAt: 2025-10-13T12:11:13.679Z
      isPublic: true
  - title: "Blocklet CLI: Full Control from Your Command Line"
    path: /blocklet-cli
    locales:
      en:
        title: "Blocklet CLI: Full Control from Your Command Line"
        description: Master the Blocklet CLI! Your one-stop command-line tool for
          scaffolding, developing, deploying, and managing Blocklets and the
          Blocklet Server with speed and precision.
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet CLI：从命令行完全掌控
        description: 掌握 Blocklet CLI！您的一站式命令行工具，可用于快速、精确地搭建、开发、部署和管理 Blocklet 及 Blocklet
          Server。
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-cli.yaml
      id: ea3dcb114380f306
      createdAt: 2025-10-13T12:11:13.664Z
      updatedAt: 2025-10-13T12:11:13.664Z
      publishedAt: 2025-10-13T12:11:13.664Z
      isPublic: true
  - title: "Blocklet Store: The Decentralized Marketplace for Your Apps"
    path: /blocklet-store
    locales:
      en:
        title: "Blocklet Store: The Decentralized Marketplace for Your Apps"
        description: Explore the Blocklet Store, the central, decentralized marketplace
          for discovering, publishing, and deploying Blocklets with a single
          click, functioning as the 'App Store' for the ecosystem.
        image: mediakit://explore-trending-blocklets.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet Store：为您的应用打造的去中心化应用市场
        description: 探索 Blocklet Store，这是一个集中的、去中心化的市场，用于一键发现、发布和部署 Blocklet，是生态系统的“应用商店”。
        image: mediakit://explore-trending-blocklets.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-store.yaml
      id: ddb35a2fc1a0f21e
      createdAt: 2025-10-13T12:11:13.699Z
      updatedAt: 2025-10-13T12:11:13.699Z
      publishedAt: 2025-10-13T12:11:13.699Z
      isPublic: true
  - title: "Blocklet Launcher: Deploy Apps with No-Code Simplicity"
    path: /blocklet-launcher
    locales:
      en:
        title: "Blocklet Launcher: Deploy Apps with No-Code Simplicity"
        description: Discover the Blocklet Launcher, a hosted service providing a
          streamlined, no-code 'app store' experience that abstracts away server
          setup, making decentralized technology accessible to everyone.
        image: mediakit://purchase-space-subscription.jpg
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet Launcher：零代码轻松部署应用
        description: 探索 Blocklet
          Launcher，一项托管服务，它提供简化的零代码“应用商店”式体验，将服务器设置抽象化，让每个人都能轻松使用去中心化技术。
        image: mediakit://purchase-space-subscription.jpg
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-launcher.yaml
      id: 9def252e383a80a5
      createdAt: 2025-10-13T12:11:13.674Z
      updatedAt: 2025-10-13T12:11:13.674Z
      publishedAt: 2025-10-13T12:11:13.674Z
      isPublic: true
  - title: Blocklet Platform Architecture
    path: /architecture
    locales:
      en:
        title: Blocklet Platform Architecture | A Technical Deep-Dive for Developers
        description: A technical deep-dive into the Blocklet Platform's architecture,
          covering its core components, microservices design, clean architecture
          principles, and security patterns. Ideal for developers and system
          architects.
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet 平台架构 | 面向开发者的技术深度解析
        description: 对 Blocklet 平台架构的技术深度解析，涵盖其核心组件、微服务设计、整洁架构原则和安全模式。是开发者和系统架构师的理想选择。
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: architecture.yaml
      id: 20f6e7abccbdbba5
      createdAt: 2025-10-13T12:11:13.644Z
      updatedAt: 2025-10-13T12:11:13.644Z

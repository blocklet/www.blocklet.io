sitemap:
  - title: "Blocklet Platform: The Complete Ecosystem for Modern Web Apps"
    path: /home
    locales:
      en:
        title: "Blocklet Platform: The Complete Ecosystem for Modern Web Apps"
        description: Discover the Blocklet Platform, a complete ecosystem for
          developing, deploying, and managing modern web apps with built-in
          decentralized identity. Get started in minutes!
        image: mediakit://blocklet-platform-hero.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet 平台：现代 Web 应用的完整生态系统
        description: 探索 Blocklet 平台——一个用于开发、部署和管理内置去中心化身份的现代 Web 应用的完整生态系统。几分钟内即可开始！
        image: mediakit://blocklet-platform-hero.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: home.yaml
      id: 616571b7c79a8472
      createdAt: 2025-10-17T23:21:38.975Z
      updatedAt: 2025-10-17T23:21:38.975Z
      publishedAt: 2025-10-17T23:21:38.975Z
      isPublic: true
  - title: "Blocklet Server: The Runtime for Your Applications"
    path: /blocklet-server
    locales:
      en:
        title: "Blocklet Server: The Runtime for Your Applications"
        description: Discover Blocklet Server, the powerful, secure runtime for modular
          apps. Build faster with rich services, deploy anywhere, and manage
          with ease. Perfect for developers and admins.
        image: mediakit://blocklet-server-hero-visual.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet Server：为你的应用提供运行时环境
        description: 探索 Blocklet
          Server，一个强大、安全、适用于模块化应用的运行时。凭借丰富的服务加快构建速度，随处部署，轻松管理。是开发者和管理员的理想选择。
        image: mediakit://blocklet-server-hero-visual.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-server.yaml
      id: 81ae0055156bda48
      createdAt: 2025-10-17T23:21:38.952Z
      updatedAt: 2025-10-17T23:21:38.952Z
      publishedAt: 2025-10-17T23:21:38.952Z
      isPublic: true
  - title: "Blocklet Service: Reusable, Standardized Functionality"
    path: /blocklet-service
    locales:
      en:
        title: "Blocklet Service: Reusable, Standardized Functionality"
        description: Explore Blocklet Services, the standardized, out-of-the-box
          functionalities that any Blocklet can use. This page covers features
          like authentication, notifications, and theming, highlighting the
          platform's composability.
        image: mediakit://blocklet-service-social-card.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet 服务：可复用、标准化的功能
        description: 探索 Blocklet 服务，这是一种任何 Blocklet
          都可以使用的标准化、开箱即用的功能。本页介绍了身份验证、通知和主题等特性，突出了平台的可组合性。
        image: mediakit://blocklet-service-social-card.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-service.yaml
      id: 6e6993d63f04af99
      createdAt: 2025-10-17T23:21:38.961Z
      updatedAt: 2025-10-17T23:21:38.961Z
      publishedAt: 2025-10-17T23:21:38.961Z
      isPublic: true
  - title: "Blocklet SDK: The Developer's Toolkit"
    path: /blocklet-sdk
    locales:
      en:
        title: "Blocklet SDK: The Developer's Toolkit for Building on ArcBlock"
        description: Explore the Blocklet SDK, your essential toolkit for building on
          ArcBlock. Leverage powerful APIs for Node.js and browsers to manage
          authentication, wallets, and server communication. Start developing
          your decentralized application today!
        image: mediakit://blocklet-sdk-hero-visual.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet SDK：在 ArcBlock 上构建的开发者工具包
        description: 探索 Blocklet SDK，这是您在 ArcBlock 上进行构建的必备工具包。利用适用于 Node.js 和浏览器的强大 API
          来管理身份验证、钱包和服务器通信。立即开始开发您的去中心化应用吧！
        image: mediakit://blocklet-sdk-hero-visual.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-sdk.yaml
      id: d405a141eabebbae
      createdAt: 2025-10-17T23:21:38.944Z
      updatedAt: 2025-10-17T23:21:38.944Z
      publishedAt: 2025-10-17T23:21:38.944Z
      isPublic: true
  - title: "Blocklet CLI: Command-Line Control"
    path: /blocklet-cli
    locales:
      en:
        title: "Blocklet CLI: Full Command-Line Control for Development & Automation"
        description: Master the Blocklet CLI with its dual command structure for server
          management ('blocklet server') and app development ('blocklet').
          Automate your entire workflow and enable seamless CI/CD integration.
        image: mediakit://blocklet-cli-hero-visual.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet CLI：为开发和自动化提供全面的命令行控制
        description: 掌握 Blocklet CLI 的双命令结构（用于服务器管理的“blocklet
          server”和用于应用开发的“blocklet”）。实现整个工作流的自动化，并无缝集成 CI/CD。
        image: mediakit://blocklet-cli-hero-visual.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-cli.yaml
      id: ea3dcb114380f306
      createdAt: 2025-10-17T23:21:38.916Z
      updatedAt: 2025-10-17T23:21:38.916Z
      publishedAt: 2025-10-17T23:21:38.916Z
      isPublic: true
  - title: "Blocklet Store: The Marketplace for Blocklets"
    path: /blocklet-store
    locales:
      en:
        title: "Blocklet Store: Discover, Publish, and Deploy Decentralized Apps"
        description: Explore the Blocklet Store, the decentralized marketplace for the
          ArcBlock ecosystem. Find, launch, and publish blocklets with
          enterprise-grade security, flexible monetization, and a
          developer-first workflow.
        image: mediakit://explore-trending-blocklets.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet 商店：发现、发布和部署去中心化应用
        description: 探索 Blocklet 商店，ArcBlock
          生态系统的去中心化市场。寻找、启动和发布具有企业级安全性、灵活的货币化方案和开发者优先工作流的 Blocklet。
        image: mediakit://explore-trending-blocklets.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-store.yaml
      id: ddb35a2fc1a0f21e
      createdAt: 2025-10-17T23:21:38.968Z
      updatedAt: 2025-10-17T23:21:38.968Z
      publishedAt: 2025-10-17T23:21:38.968Z
      isPublic: true
  - title: "Blocklet Launcher: No-Code dApp Deployment"
    path: /blocklet-launcher
    locales:
      en:
        title: "Blocklet Launcher: No-Code dApp Deployment"
        description: Launch and manage decentralized apps with an easy-to-use,
          app-store-like experience. Blocklet Launcher is the simplest way for
          anyone to join the dApp ecosystem, no technical skills required.
        image: mediakit://hero-blocklet-launcher.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
      zh:
        title: Blocklet Launcher：零代码 dApp 部署
        description: 通过类似应用商店的易用体验，启动和管理去中心化应用。Blocklet Launcher 是任何人加入 dApp
          生态系统的最简单方式，无需任何技术技能。
        image: mediakit://hero-blocklet-launcher.png
        style:
          maxWidth: custom:1440px
          paddingY: normal
          paddingX: normal
        backgroundColor: ""
        header:
          sticky: true
    meta:
      file: blocklet-launcher.yaml
      id: 9def252e383a80a5
      createdAt: 2025-10-17T23:21:38.935Z
      updatedAt: 2025-10-17T23:21:38.935Z
      publishedAt: 2025-10-17T23:21:38.935Z
      isPublic: true

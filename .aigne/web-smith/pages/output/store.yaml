        4221qi1bxy322mf4:
          value:
            - title: Blocklet 商店有何不同？
              answer: 它是一个去中心化市场！这意味着开发者拥有更多自由，用户享有更佳的安全性，并且任何人都可以托管自己的商店。这是为 Web3 重新构想的应用商店。
            - title: 开发者和应用是如何被验证的？
              answer: 我们使用去中心化身份（DID）来验证每一位发布者。这确保了您下载的应用来自可信、真实的来源，为每个人建立一个更安全的生态系统。
            - title: 我可以使用哪些支付模式来销售我的应用？
              answer: 您有多种选择！您可以免费提供您的 Blocklet，也可以采用一次性购买或订阅的方式。我们让您能轻松地以您的方式将工作变现。
            - title: 我可以运营自己的私有或公司专用的商店吗？
              answer: 当然可以！Blocklet 商店本身就是一个
                Blocklet，这意味着您可以在自己的基础设施上部署您自己的实例。它非常适合希望拥有一个精选市场的企业或社区。
            - title: 作为开发者，我该如何开始？
              answer: 非常简单！只需使用我们的 Blocklet CLI 打包并上传您的应用即可。查看我们的开发者文档，获取分步指南，让您即刻完成发布！

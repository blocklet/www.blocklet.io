          value:
            - title: What makes the Blocklet Store different?
              answer: It's a decentralized marketplace! This means more freedom for
                developers, better security for users, and the ability for
                anyone to host their own store. It's the app store, reimagined
                for Web3.
            - title: How are developers and apps verified?
              answer: We use Decentralized Identity (DID) to verify every publisher. This
                ensures that the apps you download come from a trusted,
                authentic source, building a safer ecosystem for everyone.
            - title: What payment models can I use to sell my app?
              answer: You've got options! You can offer your blocklets for free, as a one-time
                purchase, or on a subscription basis. We make it easy to
                monetize your work your way.
            - title: Can I run my own private or company-specific store?
              answer: Absolutely! The Blocklet Store is itself a blocklet, which means you can
                deploy your own instance on your infrastructure. It's perfect
                for enterprises or communities who want a curated marketplace.
            - title: How do I get started as a developer?
              answer: It's super easy! Just use our Blocklet CLI to package your app and
                upload it. Check out our developer docs for a step-by-step guide
                to get you published in no time!
